<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Industrial Manager</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: white; -webkit-tap-highlight-color: transparent; padding-bottom: 120px; user-select: none; }
        .glass-header { background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(255,255,255,0.05); }
        .glass-bar { background: rgba(15, 23, 42, 0.98); border-top: 1px solid rgba(255,255,255,0.05); }
        
        .ind-card { background: linear-gradient(145deg, #1e293b, #0f172a); border-radius: 12px; border: 1px solid #334155; transition: transform 0.1s; position: relative; overflow: hidden; }
        .ind-card.editing { border-color: #eab308; background: #1e293b; }
        .ind-card:active { transform: scale(0.98); border-color: #3b82f6; }

        .folder-card { background: #1e293b; border-radius: 12px; border: 1px solid #334155; transition: all 0.2s; }
        .folder-card:active { background: #334155; }

        .photo-item { position: relative; overflow: hidden; border-radius: 8px; background: #334155; aspect-ratio: 1/1; }
        .photo-item.selected { border: 3px solid #3b82f6; }
        .photo-item.selected img { opacity: 0.6; }
        .photo-item.selected::after { content: '\f00c'; font-family: "Font Awesome 6 Free"; font-weight: 900; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-size: 24px; z-index: 10; background: #3b82f6; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; border-radius: 50%; }

        .loader { border: 2px solid rgba(255,255,255,0.1); border-top: 2px solid #3b82f6; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .view-section { display: none; animation: fadeIn 0.3s ease; }
        .view-section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="fixed top-0 w-full z-50 glass-header h-16 flex items-center justify-between px-4 shadow-lg">
        <div class="flex items-center gap-3 w-2/3">
            <button id="backBtn" onclick="goBack()" class="hidden w-8 h-8 rounded-full bg-slate-800 text-slate-300 flex items-center justify-center active:scale-90 transition"><i class="fas fa-arrow-left"></i></button>
            <div class="overflow-hidden">
                <h1 id="pageTitle" class="font-bold text-sm text-slate-100 truncate">Ind√∫strias</h1>
                <p id="pageSubtitle" class="text-[10px] text-green-400 flex items-center gap-1 truncate"><span class="w-1.5 h-1.5 rounded-full bg-green-400 animate-pulse"></span> Online</p>
            </div>
        </div>
        
        <div class="flex items-center gap-2">
            <button id="editListBtn" onclick="toggleEditMode()" class="w-9 h-9 rounded-full bg-slate-800 text-slate-400 hover:text-yellow-400 border border-slate-700 flex items-center justify-center active:scale-95 transition">
                <i class="fas fa-pencil-alt text-xs"></i>
            </button>
            <button id="selectBtn" onclick="toggleSelectionMode()" class="hidden text-xs font-bold bg-slate-800 text-blue-400 px-3 py-1.5 rounded-full border border-slate-700 active:scale-95 transition">
                Selecionar
            </button>
            <button onclick="window.location.reload()" class="w-9 h-9 rounded-full bg-slate-800 text-slate-400 hover:text-white flex items-center justify-center active:scale-95 border border-slate-700 transition">
                <i class="fas fa-sync-alt text-xs"></i>
            </button>
        </div>
    </header>

    <div class="h-20"></div>

    <main class="max-w-md mx-auto px-4">

        <!-- VIEW 1: HOME -->
        <div id="view-home" class="view-section active">
            <div class="mb-4 flex justify-between items-end">
                <span id="listTitle" class="text-xs font-bold text-slate-500 uppercase tracking-widest">Locais</span>
                <span id="indCount" class="text-[10px] bg-slate-800 px-2 py-1 rounded text-slate-400 font-mono">0</span>
            </div>
            <div id="industriesList" class="space-y-3 pb-24">
                <div class="flex flex-col items-center justify-center py-20 opacity-50"><div class="loader mb-2"></div><span class="text-xs">Carregando...</span></div>
            </div>
            <button id="fabAdd" onclick="openAddModal()" class="fixed bottom-8 right-6 w-14 h-14 bg-blue-600 hover:bg-blue-500 rounded-full text-white shadow-xl shadow-blue-900/50 flex items-center justify-center text-2xl active:scale-90 transition z-40"><i class="fas fa-plus"></i></button>
        </div>

        <!-- VIEW 2: DATAS -->
        <div id="view-dates" class="view-section">
            <div class="mb-4 text-xs font-bold text-slate-500 uppercase tracking-widest">Pastas por Data</div>
            <div id="datesList" class="space-y-3 pb-24"></div>
        </div>

        <!-- VIEW 3: GALERIA -->
        <div id="view-gallery" class="view-section">
            <div id="photosContainer" class="grid grid-cols-3 gap-1 pb-40 select-none"></div>
            
            <div id="cameraControls" class="fixed bottom-0 left-0 w-full glass-bar p-4 pb-8 z-40">
                <label class="w-full bg-gradient-to-r from-blue-600 to-blue-500 text-white py-4 rounded-xl flex items-center justify-center gap-2 active:scale-95 transition cursor-pointer shadow-lg hover:shadow-blue-500/20">
                    <i class="fas fa-camera text-xl"></i><span class="font-bold text-sm tracking-wide">ADICIONAR FOTO</span>
                    <input type="file" accept="image/*" capture="environment" class="hidden" onchange="uploadPhoto(this)">
                </label>
            </div>

            <div id="selectionControls" class="fixed bottom-0 left-0 w-full glass-bar p-4 pb-8 flex gap-3 z-50 hidden transform translate-y-full transition-transform duration-300">
                <button onclick="deleteSelected()" class="w-14 h-14 bg-red-500/20 text-red-400 rounded-xl flex items-center justify-center border border-red-500/30 active:scale-90"><i class="fas fa-trash-alt"></i></button>
                <button onclick="shareSelected()" class="flex-1 bg-green-600 text-white font-bold rounded-xl shadow-lg flex items-center justify-center gap-2 active:scale-95">Compartilhar (<span id="selCount">0</span>)</button>
            </div>
        </div>
    </main>

    <!-- MODAL ADD/EDIT -->
    <div id="addModal" class="fixed inset-0 bg-black/80 z-[60] hidden flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-slate-900 w-full max-w-xs p-6 rounded-2xl border border-slate-700 shadow-2xl">
            <h3 id="modalTitle" class="text-sm font-bold text-slate-300 mb-4 uppercase">Nova Ind√∫stria</h3>
            <input type="hidden" id="editIndId">
            <input type="text" id="newIndName" placeholder="Nome (ex: Cami√±o Graja√∫)" class="w-full bg-slate-950 border border-slate-700 rounded-xl p-3 mb-4 text-white text-sm focus:outline-none focus:border-blue-500">
            <div class="flex gap-3">
                <button onclick="closeAddModal()" class="flex-1 py-3 text-slate-400 text-xs font-medium hover:text-white">Cancelar</button>
                <button id="btnSaveInd" onclick="saveIndustry()" class="flex-1 bg-blue-600 text-white rounded-xl text-xs font-bold shadow-lg">SALVAR</button>
            </div>
        </div>
    </div>

    <!-- MODAL FOTO -->
    <div id="photoModal" class="fixed inset-0 bg-black z-[70] hidden flex flex-col justify-center items-center opacity-0 transition-opacity duration-300">
        <div class="absolute top-0 w-full p-4 flex justify-end z-20">
            <button onclick="closePhotoModal()" class="w-10 h-10 bg-white/10 rounded-full flex items-center justify-center text-white backdrop-blur-md active:scale-90"><i class="fas fa-times text-xl"></i></button>
        </div>
        <img id="previewImg" src="" class="max-h-[80vh] max-w-full object-contain mb-4 rounded shadow-2xl">
    </div>

    <!-- TOAST -->
    <div id="statusToast" class="fixed top-20 left-1/2 transform -translate-x-1/2 bg-slate-800 border border-slate-600 text-white px-5 py-2.5 rounded-full shadow-2xl text-xs font-bold flex items-center gap-2 transition-all opacity-0 -translate-y-10 z-[100]">
        <div id="toastIcon" class="loader w-3 h-3 border-white/30 border-t-white"></div><span id="toastMsg">Processando...</span>
    </div>

    <script>
        const SUPABASE_URL = 'https://hluxaxbjdpbezvffisns.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhsdXhheGJqZHBiZXp2ZmZpc25zIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUwMTg3NDgsImV4cCI6MjA4MDU5NDc0OH0.lia_McknZ7SD2EGlNchRVZ9d359bFkk7hSJXJYhJzig';
        const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        let currentIndustry = null;
        let currentDateGroup = null;
        let industryPhotos = []; 
        let industriesData = [];
        let isSelectionMode = false;
        let selectedPhotos = new Set();
        let isEditMode = false;
        let longPressTimer;

        window.onload = loadIndustries;

        function navigateTo(viewId) {
            document.querySelectorAll('.view-section').forEach(el => el.classList.remove('active'));
            document.getElementById(viewId).classList.add('active');
            const backBtn=document.getElementById('backBtn'), selectBtn=document.getElementById('selectBtn'), editBtn=document.getElementById('editListBtn'), title=document.getElementById('pageTitle'), subtitle=document.getElementById('pageSubtitle');
            isSelectionMode = false; selectedPhotos.clear(); updateSelectionUI();
            if (viewId === 'view-home') {
                backBtn.classList.add('hidden'); selectBtn.classList.add('hidden'); editBtn.classList.remove('hidden');
                title.innerText = "Ind√∫strias"; subtitle.innerHTML = '<span class="w-1.5 h-1.5 rounded-full bg-green-400"></span> Online'; currentIndustry = null;
                if(isEditMode) toggleEditMode();
            } else {
                editBtn.classList.add('hidden');
                if (viewId === 'view-dates') { backBtn.classList.remove('hidden'); selectBtn.classList.add('hidden'); title.innerText = currentIndustry.nome; subtitle.innerText = "Selecione uma data"; }
                else if (viewId === 'view-gallery') { backBtn.classList.remove('hidden'); selectBtn.classList.remove('hidden'); selectBtn.innerText = "Selecionar"; title.innerText = currentDateGroup; subtitle.innerText = "Galeria de Fotos"; }
            }
        }

        function goBack() {
            const active = document.querySelector('.view-section.active').id;
            if (active === 'view-gallery') navigateTo('view-dates'); else if (active === 'view-dates') navigateTo('view-home');
        }

        function toggleEditMode() {
            isEditMode = !isEditMode;
            const btn = document.getElementById('editListBtn'); const title = document.getElementById('listTitle'); const fab = document.getElementById('fabAdd');
            if (isEditMode) { btn.classList.add('text-yellow-400', 'border-yellow-600'); title.innerText = "EDITAR / MOVER"; title.classList.add('text-yellow-500'); fab.classList.add('hidden'); }
            else { btn.classList.remove('text-yellow-400', 'border-yellow-600'); title.innerText = "LOCAIS"; title.classList.remove('text-yellow-500'); fab.classList.remove('hidden'); }
            renderIndustriesList();
        }

        async function loadIndustries() {
            navigateTo('view-home');
            try {
                const { data, error } = await sb.from('industrias').select('*').order('ordem', { ascending: true });
                if(error) throw error;
                industriesData = data;
                document.getElementById('indCount').innerText = data.length;
                renderIndustriesList();
            } catch(e) { console.error(e); }
        }

        function renderIndustriesList() {
            const list = document.getElementById('industriesList'); list.innerHTML = '';
            if(industriesData.length === 0) { list.innerHTML = '<div class="text-center py-20 text-slate-600 text-xs">Nenhuma ind√∫stria.</div>'; return; }
            industriesData.forEach((ind, index) => {
                const el = document.createElement('div');
                if (isEditMode) {
                    el.className = 'ind-card p-3 flex items-center justify-between border-yellow-500/30 bg-slate-900/50';
                    el.innerHTML = `<div class="flex items-center gap-3 flex-1"><div class="flex flex-col gap-1"><button onclick="moveIndustry(${index}, -1)" class="w-8 h-8 rounded bg-slate-800 text-slate-400 hover:text-yellow-400 flex items-center justify-center"><i class="fas fa-chevron-up"></i></button><button onclick="moveIndustry(${index}, 1)" class="w-8 h-8 rounded bg-slate-800 text-slate-400 hover:text-yellow-400 flex items-center justify-center"><i class="fas fa-chevron-down"></i></button></div><div class="flex-1 ml-2"><h3 class="font-bold text-sm text-yellow-100">${ind.nome}</h3></div></div><div class="flex gap-2"><button onclick="openEditModal('${ind.id}', '${ind.nome}')" class="w-10 h-10 rounded-full bg-blue-600/20 text-blue-400 flex items-center justify-center"><i class="fas fa-pen"></i></button><button onclick="deleteIndustry('${ind.id}')" class="w-10 h-10 rounded-full bg-red-600/20 text-red-400 flex items-center justify-center"><i class="fas fa-trash"></i></button></div>`;
                } else {
                    el.className = 'ind-card p-4 flex items-center justify-between cursor-pointer group';
                    el.onclick = () => openIndustry(ind);
                    el.innerHTML = `<div class="flex items-center gap-4"><div class="w-10 h-10 rounded-lg bg-slate-800 flex items-center justify-center text-blue-500 border border-slate-700"><i class="fas fa-industry"></i></div><div><h3 class="font-bold text-sm text-slate-200">${ind.nome}</h3><p class="text-[10px] text-slate-500">Acessar pastas</p></div></div><i class="fas fa-chevron-right text-slate-600 text-xs"></i>`;
                }
                list.appendChild(el);
            });
        }

        async function moveIndustry(index, direction) {
            const targetIndex = index + direction;
            if (targetIndex < 0 || targetIndex >= industriesData.length) return;
            const temp = industriesData[index]; industriesData[index] = industriesData[targetIndex]; industriesData[targetIndex] = temp;
            renderIndustriesList();
            const itemA = industriesData[index]; const itemB = industriesData[targetIndex];
            const ordemA = itemB.ordem; const ordemB = itemA.ordem; itemA.ordem = ordemA; itemB.ordem = ordemB;
            try { await sb.from('industrias').upsert([{ id: itemA.id, ordem: ordemA, nome: itemA.nome }, { id: itemB.id, ordem: ordemB, nome: itemB.nome }]); } catch(e) { console.error(e); }
        }

        async function saveIndustry() {
            const id = document.getElementById('editIndId').value;
            const newName = document.getElementById('newIndName').value.trim();
            if(!newName) return;
            
            showToast("Salvando...", "loading");
            try {
                if (id) {
                    // --- RENOMEAR COM MIGRA√á√ÉO ---
                    // 1. Pega nome antigo
                    const oldInd = industriesData.find(i => i.id == id);
                    const oldName = oldInd ? oldInd.nome : '';
                    
                    if (oldName && oldName !== newName) {
                        showToast("Migrando arquivos...", "loading");
                        
                        // Sanitize names for folder paths
                        const oldSafe = sanitizeName(oldName);
                        const newSafe = sanitizeName(newName);
                        
                        // 2. Busca todas as fotos da pasta antiga
                        const { data: files } = await sb.from('fotos').select('*').like('nome_arquivo', `${oldSafe}/%`);
                        
                        if (files && files.length > 0) {
                            // 3. Move cada arquivo (L√≥gica: Novo Caminho + Update DB)
                            for (const file of files) {
                                const oldPath = file.nome_arquivo;
                                const newPath = oldPath.replace(`${oldSafe}/`, `${newSafe}/`);
                                
                                // Move no Storage
                                await sb.storage.from('galeria').move(oldPath, newPath);
                                // Atualiza no Banco
                                await sb.from('fotos').update({ nome_arquivo: newPath }).eq('id', file.id);
                            }
                        }
                    }

                    // 4. Atualiza Nome da Ind√∫stria
                    const { error } = await sb.from('industrias').update({ nome: newName }).eq('id', id);
                    if(error) throw error;
                    showToast("Renomeado!", "success");
                } else {
                    const { error } = await sb.from('industrias').insert({ nome: newName, ordem: Date.now() });
                    if(error) throw error;
                    showToast("Criado!", "success");
                }
                closeAddModal();
                loadIndustries();
            } catch(e) { showToast("Erro", "error"); alert(e.message); }
        }

        function sanitizeName(name) {
            return name.normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/[^a-zA-Z0-9]/g, "_");
        }

        function openAddModal() { document.getElementById('modalTitle').innerText = "Nova Ind√∫stria"; document.getElementById('newIndName').value = ''; document.getElementById('editIndId').value = ''; document.getElementById('addModal').classList.remove('hidden'); }
        function openEditModal(id, name) { document.getElementById('modalTitle').innerText = "Renomear Ind√∫stria"; document.getElementById('newIndName').value = name; document.getElementById('editIndId').value = id; document.getElementById('addModal').classList.remove('hidden'); }
        async function deleteIndustry(id) { if(!confirm("Apagar ind√∫stria?")) return; showToast("Apagando...", "loading"); try { await sb.from('industrias').delete().eq('id', id); showToast("Removido", "success"); loadIndustries(); } catch(e) { showToast("Erro", "error"); } }
        function openIndustry(ind) { currentIndustry = ind; loadDates(ind); }

        async function loadDates(ind) {
            navigateTo('view-dates');
            const list = document.getElementById('datesList');
            list.innerHTML = '<div class="flex justify-center py-10"><div class="loader"></div></div>';
            try {
                const safeName = sanitizeName(ind.nome);
                const { data, error } = await sb.from('fotos').select('*').like('nome_arquivo', `${safeName}/%`).order('created_at', { ascending: false });
                if(error) throw error;
                industryPhotos = data;
                list.innerHTML = '';
                if(data.length === 0) { list.innerHTML = '<div class="text-center py-20 text-slate-600 text-xs">Nenhuma foto.</div>'; const today = new Date().toLocaleDateString('pt-BR'); openGallery(today); return; }
                const datesMap = {};
                data.forEach(f => {
                    const date = new Date(f.created_at);
                    const dateKey = date.toLocaleDateString('pt-BR');
                    const weekday = date.toLocaleDateString('pt-BR', { weekday: 'long' });
                    const formattedDate = `${weekday.charAt(0).toUpperCase() + weekday.slice(1)} - ${dateKey}`;
                    if(!datesMap[formattedDate]) datesMap[formattedDate] = 0; datesMap[formattedDate]++;
                });
                Object.keys(datesMap).forEach(dateLabel => {
                    const count = datesMap[dateLabel];
                    const div = document.createElement('div');
                    div.className = 'folder-card p-4 flex items-center justify-between cursor-pointer active:scale-[0.98]';
                    div.onclick = () => openGallery(dateLabel);
                    div.innerHTML = `<div class="flex items-center gap-4"><div class="w-12 h-12 bg-indigo-900/50 text-indigo-400 rounded-xl flex items-center justify-center border border-indigo-500/20"><i class="fas fa-folder text-xl"></i></div><div><h3 class="font-bold text-sm text-indigo-100">${dateLabel}</h3><p class="text-[10px] text-slate-400">${count} arquivos</p></div></div><i class="fas fa-chevron-right text-slate-600 text-xs"></i>`;
                    list.appendChild(div);
                });
            } catch(e) { console.error(e); list.innerHTML = '<div class="text-center text-red-400">Erro ao carregar datas.</div>'; }
        }

        function openGallery(dateLabel) { currentDateGroup = dateLabel; navigateTo('view-gallery'); renderGalleryGrid(); }

        function renderGalleryGrid() {
            const container = document.getElementById('photosContainer'); container.innerHTML = '';
            const datePart = currentDateGroup.split(' - ')[1];
            let photos = datePart ? industryPhotos.filter(f => new Date(f.created_at).toLocaleDateString('pt-BR') === datePart) : [];
            if(photos.length === 0) container.innerHTML = '<div class="col-span-3 text-center py-20 text-slate-600 text-xs">Pasta vazia. Tire a primeira foto!</div>';
            photos.sort((a, b) => new Date(a.created_at) - new Date(b.created_at)); 
            photos.forEach(foto => {
                const isSelected = selectedPhotos.has(foto.id);
                const div = document.createElement('div');
                div.className = `photo-item cursor-pointer ${isSelected ? 'selected' : ''}`;
                div.onclick = () => handlePhotoClick(foto);
                // Long press
                let pressTimer;
                div.addEventListener('touchstart', () => { pressTimer = setTimeout(() => { toggleSelectionMode(); handlePhotoClick(foto); }, 500); });
                div.addEventListener('touchend', () => clearTimeout(pressTimer));
                div.innerHTML = `<img src="${foto.url_publica}" class="w-full h-full object-cover">`;
                container.appendChild(div);
            });
        }

        function toggleSelectionMode() {
            isSelectionMode = !isSelectionMode;
            const btn = document.getElementById('selectBtn'), cam = document.getElementById('cameraControls'), selBar = document.getElementById('selectionControls');
            if(isSelectionMode) { btn.innerText = "Cancelar"; btn.classList.add('text-red-400', 'border-red-900'); cam.classList.add('hidden'); selBar.classList.remove('hidden', 'translate-y-full'); } 
            else { btn.innerText = "Selecionar"; btn.classList.remove('text-red-400', 'border-red-900'); selectedPhotos.clear(); cam.classList.remove('hidden'); selBar.classList.add('hidden', 'translate-y-full'); renderGalleryGrid(); }
        }

        function handlePhotoClick(foto) {
            if(isSelectionMode) { selectedPhotos.has(foto.id) ? selectedPhotos.delete(foto.id) : selectedPhotos.add(foto.id); updateSelectionUI(); renderGalleryGrid(); } 
            else { window.open(foto.url_publica, '_blank'); }
        }

        function updateSelectionUI() { document.getElementById('selCount').innerText = selectedPhotos.size; }

        async function shareSelected() {
            if(selectedPhotos.size === 0) return;
            showToast(`Baixando ${selectedPhotos.size} fotos...`, 'loading');
            try {
                const caption = `> üõí *Loja 438* - Cami√±o Graja√∫\n> üë®‚Äçüíº *Promotor* - Vagner\n> üë©‚Äçüíº *Supervisora* - Roberta\n> üè≠ *Ind√∫stria* - ${currentIndustry.nome}`;
                const filesArray = [];
                const selectedData = industryPhotos.filter(p => selectedPhotos.has(p.id));
                for(let i=0; i<selectedData.length; i++) {
                    const p = selectedData[i];
                    const resp = await fetch(p.url_publica);
                    const blob = await resp.blob();
                    const file = new File([blob], `Foto_${i+1}.jpg`, { type: blob.type });
                    filesArray.push(file);
                }
                if(navigator.share) {
                    await navigator.share({ files: filesArray, text: caption });
                    toggleSelectionMode(); showToast('Compartilhado!', 'success');
                } else { alert("Legenda:\n\n" + caption); }
            } catch(e) { console.error(e); showToast("Erro share", 'error'); }
        }

        async function deleteSelected() {
            if(selectedPhotos.size === 0) return;
            if(!confirm(`Apagar ${selectedPhotos.size} fotos?`)) return;
            showToast("Apagando...", "loading");
            try {
                const ids = Array.from(selectedPhotos);
                await sb.from('fotos').delete().in('id', ids);
                industryPhotos = industryPhotos.filter(p => !selectedPhotos.has(p.id));
                toggleSelectionMode(); renderGalleryGrid(); showToast("Apagado!", "success");
            } catch(e) { showToast("Erro", "error"); }
        }

        async function uploadPhoto(input) {
            const file = input.files[0];
            if(!file || !currentIndustry) return;
            showToast("Enviando...", "loading");
            try {
                const safeName = sanitizeName(currentIndustry.nome);
                const blob = await resizeImage(file);
                const now = new Date();
                const dateFolder = now.toISOString().split('T')[0];
                const fileName = `${safeName}/${dateFolder}/FOTO_${now.getTime()}.jpg`;
                const { error: upErr } = await sb.storage.from('galeria').upload(fileName, blob); if(upErr) throw upErr;
                const { data: { publicUrl } } = sb.storage.from('galeria').getPublicUrl(fileName);
                const { error: dbErr } = await sb.from('fotos').insert({ created_at: new Date(), nome_arquivo: fileName, url_publica: publicUrl }); if(dbErr) throw dbErr;
                showToast("Salvo!", "success");
                
                const { data } = await sb.from('fotos').select('*').like('nome_arquivo', `${safeName}/%`).order('created_at', { ascending: false });
                industryPhotos = data;
                const wasGallery = document.getElementById('view-gallery').classList.contains('active');
                if(wasGallery) renderGalleryGrid(); else loadDates(currentIndustry);
            } catch(e) { showToast("Erro upload", "error"); alert(e.message); }
            input.value = '';
        }

        function closeAddModal() { document.getElementById('addModal').classList.add('hidden'); }
        function closePhotoModal() { const m = document.getElementById('photoModal'); m.classList.add('opacity-0'); setTimeout(()=>m.classList.add('hidden'),300); }
        function showToast(msg, type) { const t=document.getElementById('statusToast'), i=document.getElementById('toastIcon'); document.getElementById('toastMsg').innerText=msg; t.classList.remove('opacity-0', '-translate-y-10'); if(type==='success') { i.className='fas fa-check text-green-400'; setTimeout(()=>t.classList.add('opacity-0'), 2000); } else if(type==='error') { i.className='fas fa-times text-red-400'; setTimeout(()=>t.classList.add('opacity-0'), 3000); } else i.className='loader w-3 h-3 border-white/30 border-t-white'; }
        function resizeImage(file) { return new Promise(resolve => { const r = new FileReader(); r.readAsDataURL(file); r.onload = e => { const i = new Image(); i.src = e.target.result; i.onload = () => { const c = document.createElement('canvas'), max = 1200, s = max/i.width, w = (i.width>max)?max:i.width, h = (i.width>max)?i.height*s:i.height; c.width=w; c.height=h; c.getContext('2d').drawImage(i,0,0,w,h); c.toBlob(b=>resolve(b), 'image/jpeg', 0.8); }; }; }); }
    </script>
