<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Gestor Industrial Pro</title>

    <!-- Depend√™ncias -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-body: #f8fafc;
            --bg-card: #ffffff;
            --bg-glass: rgba(255, 255, 255, 0.9);
            --border: #e2e8f0;
            --primary: #2563eb;
        }

        .dark {
            --bg-body: #0f172a;
            --bg-card: #1e293b;
            --bg-glass: rgba(15, 23, 42, 0.95);
            --border: #334155;
            --primary: #3b82f6;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            transition: background-color 0.3s ease;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
        }

        .glass {
            background: var(--bg-glass);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-bottom: 1px solid var(--border);
        }

        .bottom-nav {
            background: var(--bg-glass);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-top: 1px solid var(--border);
        }

        .view-section { display: none; }
        .view-section.active { display: block; animation: fadeIn 0.3s ease-out; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }

        .photo-card {
            position: relative;
            aspect-ratio: 1;
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid transparent;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            background: var(--bg-card);
        }
        .photo-card.selected {
            border-color: var(--primary);
            transform: scale(0.9);
        }
        .photo-card.selected::after {
            content: "‚úì";
            position: absolute;
            top: 4px; right: 4px;
            background: var(--primary); color: white;
            width: 16px; height: 16px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 9px; font-weight: 900;
        }

        .cal-day {
            aspect-ratio: 1;
            display: flex; align-items: center; justify-content: center;
            border-radius: 14px; font-size: 0.875rem; font-weight: 600;
            transition: all 0.2s;
        }
        .cal-day.has-photos {
            background-color: var(--primary); color: white;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }
    </style>
</head>
<body class="antialiased">

    <!-- Header -->
    <header class="fixed top-0 w-full h-16 glass z-50 flex items-center justify-between px-4">
        <div class="flex items-center gap-3">
            <button id="backBtn" onclick="window.history.back()" class="hidden w-10 h-10 rounded-full bg-slate-100 dark:bg-slate-800 flex items-center justify-center active:scale-90 transition">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="dark:text-white"><path d="m15 18-6-6 6-6"/></svg>
            </button>
            <div class="overflow-hidden">
                <h1 id="headerTitle" class="font-extrabold text-base dark:text-white truncate">Gestor Industrial Pro</h1>
                <p id="headerSubtitle" class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Painel de Controlo</p>
            </div>
        </div>
        <div class="flex items-center gap-2">
            <button id="selectAllBtn" onclick="app.selectAllInGallery()" class="hidden px-3 py-1.5 rounded-lg bg-slate-100 dark:bg-slate-800 text-[10px] font-bold uppercase dark:text-white transition">Tudo</button>
            <button id="selectModeBtn" onclick="app.toggleSelectionMode()" class="hidden px-3 py-1.5 rounded-lg bg-blue-50 dark:bg-blue-900/30 text-blue-600 dark:text-blue-400 text-[10px] font-black uppercase border border-blue-100 dark:border-blue-800 transition">Selecionar</button>
            <button id="settingsBtn" onclick="app.openModal('settings')" class="w-10 h-10 rounded-full bg-slate-50 dark:bg-slate-800 flex items-center justify-center border border-slate-200 dark:border-slate-700 active:scale-90 transition shadow-sm">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-slate-600 dark:text-slate-300"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg>
            </button>
            <button onclick="app.toggleDarkMode()" class="w-10 h-10 rounded-full bg-slate-50 dark:bg-slate-800 flex items-center justify-center border border-slate-200 dark:border-slate-700 active:scale-90 transition shadow-sm">
                <span id="themeIcon">üåô</span>
            </button>
        </div>
    </header>

    <main class="max-w-md mx-auto p-4 pt-20 pb-28">
        
        <!-- View: Home -->
        <section id="view-home" class="view-section active">
            <div class="grid grid-cols-2 gap-3 mb-6">
                <div class="bg-white dark:bg-slate-900 p-5 rounded-3xl border border-slate-100 dark:border-slate-800 shadow-sm">
                    <div id="stat-industries" class="text-3xl font-black text-blue-600">0</div>
                    <div class="text-[10px] font-bold text-slate-400 uppercase tracking-wider mt-1">Total de Locais</div>
                </div>
                <div class="bg-white dark:bg-slate-900 p-5 rounded-3xl border border-slate-100 dark:border-slate-800 shadow-sm">
                    <div id="stat-photos" class="text-3xl font-black dark:text-white">0</div>
                    <div class="text-[10px] font-bold text-slate-400 uppercase tracking-wider mt-1">Total de Fotos</div>
                </div>
            </div>

            <div id="alert-late" onclick="app.openLateAlerts()" class="hidden mb-6 p-4 bg-red-50 dark:bg-red-900/20 border border-red-100 dark:border-red-900/30 rounded-2xl flex items-center gap-4 cursor-pointer active:scale-95 transition-all">
                <div class="w-11 h-11 bg-red-100 dark:bg-red-800 text-red-600 rounded-2xl flex items-center justify-center shadow-sm">
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"/><path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"/></svg>
                </div>
                <div class="flex-1">
                    <p class="text-[11px] font-black text-red-800 dark:text-red-400 uppercase tracking-tight">Alerta de Visita</p>
                    <p id="alert-text" class="text-[11px] font-medium dark:text-red-300">0 em atraso.</p>
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="text-red-300"><path d="m9 18 6-6-6-6"/></svg>
            </div>

            <div class="relative mb-6">
                <input type="text" id="searchInput" oninput="app.filterIndustries()" placeholder="Pesquisar local..." class="w-full pl-12 pr-4 py-4 bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-2xl text-sm font-medium outline-none dark:text-white shadow-sm">
                <div class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg></div>
            </div>

            <div id="industriesList" class="flex flex-col gap-2.5 pb-10"></div>
            
            <button onclick="app.saveNewIndustry()" class="fixed bottom-24 right-6 w-16 h-16 bg-blue-600 text-white rounded-full shadow-xl flex items-center justify-center active:scale-90 z-40"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M12 5v14"/><path d="M5 12h14"/></svg></button>
        </section>

        <!-- View: Dates -->
        <section id="view-dates" class="view-section">
            <div class="flex items-center justify-between mb-6 px-1">
                <button onclick="window.history.back()" class="w-11 h-11 rounded-2xl bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 flex items-center justify-center active:scale-90 transition dark:text-white shadow-sm"><svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg></button>
                <h2 id="calendarMonth" class="font-extrabold text-base capitalize dark:text-white">M√™s</h2>
                <button onclick="app.changeMonth(1)" class="w-11 h-11 rounded-2xl bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 flex items-center justify-center active:scale-90 transition dark:text-white shadow-sm"><svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"/></svg></button>
            </div>
            <div id="calendarGrid" class="bg-white dark:bg-slate-900 p-5 rounded-[2rem] border border-slate-100 dark:border-slate-800 mb-8 shadow-sm"></div>
            <div class="grid grid-cols-2 gap-4">
                <label class="bg-blue-600 text-white p-7 rounded-[2rem] flex flex-col items-center gap-2 cursor-pointer shadow-lg active:scale-95 transition">
                    <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/><circle cx="12" cy="13" r="3"/></svg>
                    <span class="text-[10px] font-black uppercase tracking-widest">C√¢mara</span>
                    <input type="file" capture="environment" accept="image/*" class="hidden" onchange="app.handleUpload(this)">
                </label>
                <label class="bg-slate-800 text-white p-7 rounded-[2rem] flex flex-col items-center gap-2 cursor-pointer active:scale-95 transition shadow-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><circle cx="9" cy="9" r="2"/><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/></svg>
                    <span class="text-[10px] font-black uppercase tracking-widest">Galeria</span>
                    <input type="file" accept="image/*" class="hidden" onchange="app.handleUpload(this)">
                </label>
            </div>
            <button onclick="app.editCurrentIndustry()" class="mt-12 w-full py-4 text-blue-500/40 text-[10px] font-black uppercase tracking-[0.2em] active:text-blue-500 transition-colors flex items-center justify-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"/></svg>
                Configurar Unidade
            </button>
        </section>

        <!-- Gallery Section -->
        <section id="view-gallery" class="view-section">
            <div id="galleryContainer" class="grid grid-cols-5 gap-1.5 mb-10"></div>
        </section>

        <!-- All Photos Section -->
        <section id="view-all" class="view-section">
            <div id="allPhotosContainer" class="pb-10"></div>
        </section>

        <!-- Reports Section -->
        <section id="view-reports" class="view-section text-center py-10">
            <div class="w-24 h-24 bg-blue-50 dark:bg-blue-900/20 text-blue-600 rounded-full flex items-center justify-center mx-auto mb-6 shadow-inner"><svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="m22 2-7 20-4-9-9-4Z"/><path d="M22 2 11 13"/></svg></div>
            <h2 class="text-2xl font-black dark:text-white">Partilhar Dados</h2>
            <textarea id="shareMessage" class="w-full p-5 mt-8 bg-white dark:bg-slate-900 border border-slate-100 dark:border-slate-800 rounded-3xl text-sm font-medium outline-none h-32 resize-none dark:text-white shadow-sm" placeholder="Texto de envio..."></textarea>
            <button onclick="app.shareViaWhatsapp()" class="w-full mt-6 py-5 bg-blue-600 text-white rounded-[1.5rem] font-black text-xs uppercase tracking-widest shadow-xl active:scale-95 transition-all">PREPARAR WHATSAPP</button>
        </section>
    </main>

    <!-- Selection Bar -->
    <div id="selectionBar" class="fixed bottom-20 left-4 right-4 bg-white/95 dark:bg-slate-900/95 backdrop-blur-md border border-slate-200 dark:border-slate-800 p-4 rounded-3xl z-[60] flex items-center justify-between shadow-2xl transition-all duration-300 translate-y-[150%] opacity-0 pointer-events-none">
        <span id="selectionCount" class="text-xs font-black dark:text-white uppercase tracking-tight ml-2">0 selecionadas</span>
        <div class="flex gap-2">
            <button onclick="app.confirmDeleteSelected()" class="w-12 h-12 bg-red-50 dark:bg-red-900/20 text-red-500 rounded-2xl flex items-center justify-center active:scale-90 transition border border-red-100 dark:border-red-900/40"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></svg></button>
            <button id="shareBtn" onclick="app.shareSelectedPhotos()" class="bg-blue-600 text-white px-6 py-3 rounded-2xl text-[11px] font-black uppercase shadow-lg active:scale-95 transition-all flex items-center gap-2"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="m22 2-7 20-4-9-9-4Z"/><path d="M22 2 11 13"/></svg><span>Enviar</span></button>
        </div>
    </div>

    <!-- Navigation -->
    <nav class="fixed bottom-0 left-0 right-0 h-16 bottom-nav z-50 flex justify-around items-center px-4 pb-safe shadow-sm">
        <button onclick="app.navigateTo('home')" class="nav-item flex flex-col items-center gap-1 text-blue-600" data-tab="home"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M3 21v-9l11-4v5l7-2v10H3Z"/><path d="M9 21v-4a2 2 0 0 1 2-2h2a2 2 0 0 1 2 2v4"/><path d="M14 8V4L3 9v3"/></svg><span class="text-[10px] font-black uppercase tracking-tighter">Locais</span></button>
        <button onclick="app.navigateTo('all')" class="nav-item flex flex-col items-center gap-1 text-slate-400" data-tab="all"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><rect width="7" height="7" x="3" y="3" rx="1"/><rect width="7" height="7" x="14" y="3" rx="1"/><rect width="7" height="7" x="14" y="14" rx="1"/><rect width="7" height="7" x="3" y="14" rx="1"/></svg><span class="text-[10px] font-black uppercase tracking-tighter">Galeria</span></button>
        <button onclick="app.navigateTo('reports')" class="nav-item flex flex-col items-center gap-1 text-slate-400" data-tab="reports"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="m22 2-7 20-4-9-9-4Z"/><path d="M22 2 11 13"/></svg><span class="text-[10px] font-black uppercase tracking-tighter">Partilhar</span></button>
    </nav>

    <!-- Modais -->
    <div id="modal-confirm" class="fixed inset-0 bg-black/60 backdrop-blur-sm z-[200] hidden items-center justify-center p-6"><div class="bg-white dark:bg-slate-900 w-full max-w-xs rounded-3xl p-6 shadow-2xl text-center"><h3 class="text-lg font-black dark:text-white mb-2">Confirmar?</h3><p id="confirmMsg" class="text-sm text-slate-500 mb-6 font-medium">Esta a√ß√£o n√£o pode ser desfeita.</p><div class="flex gap-3"><button onclick="window.history.back()" class="flex-1 py-3.5 bg-slate-100 dark:bg-slate-800 text-slate-600 font-black text-[10px] uppercase rounded-2xl">Cancelar</button><button id="confirmActionBtn" class="flex-1 py-3.5 bg-red-600 text-white font-black text-[10px] uppercase rounded-2xl shadow-lg">Confirmar</button></div></div></div>

    <!-- Modal Gest√£o Unidade (CORRIGIDO) -->
    <div id="modal-addIndustry" class="fixed inset-0 bg-black/60 backdrop-blur-sm z-[100] hidden flex flex-col justify-end p-0">
        <div class="bg-white dark:bg-slate-900 w-full rounded-t-[2.5rem] p-8 shadow-2xl max-h-[90vh] overflow-y-auto">
            <div class="w-12 h-1.5 bg-slate-200 dark:bg-slate-800 rounded-full mx-auto mb-6"></div>
            <h3 id="industryFormTitle" class="text-xl font-black mb-8 dark:text-white text-center">Configura√ß√£o de Unidade</h3>
            
            <div class="space-y-6 mb-8">
                <!-- Foto de Capa -->
                <div class="relative w-full aspect-video rounded-3xl overflow-hidden bg-slate-100 dark:bg-slate-800 border-2 border-dashed border-slate-200 dark:border-slate-700 flex flex-col items-center justify-center group">
                    <img id="coverPreview" src="" class="absolute inset-0 w-full h-full object-cover hidden">
                    <div id="coverPlaceholder" class="flex flex-col items-center gap-2 text-slate-400">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><circle cx="9" cy="9" r="2"/><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/></svg>
                        <span class="text-[9px] font-black uppercase">Foto de Capa</span>
                    </div>
                    <input type="file" id="coverInput" accept="image/*" class="absolute inset-0 opacity-0 cursor-pointer" onchange="app.handleCoverPreview(this)">
                </div>

                <div>
                    <label class="text-[10px] font-black text-slate-400 uppercase block mb-3 tracking-widest text-center">Nome da Unidade</label>
                    <input type="text" id="newIndName" class="w-full p-5 bg-slate-50 dark:bg-slate-800 rounded-2xl font-bold outline-none dark:text-white border-2 border-transparent focus:border-blue-500 transition-all text-center">
                </div>

                <!-- CAMPO DE √çCONE ADICIONADO PARA FIXAR O ERRO -->
                <div>
                    <label class="text-[10px] font-black text-slate-400 uppercase block mb-3 tracking-widest text-center">√çcone (Emoji)</label>
                    <input type="text" id="newIndIcon" class="w-full p-5 bg-slate-50 dark:bg-slate-800 rounded-2xl font-bold outline-none dark:text-white border-2 border-transparent focus:border-blue-500 transition-all text-center" placeholder="üè≠">
                </div>
                
                <div>
                    <label class="text-[10px] font-black text-slate-400 uppercase block mb-3 tracking-widest text-center">Categoria</label>
                    <div class="flex gap-2 mb-3 overflow-x-auto no-scrollbar pb-2" id="categoriesChips"></div>
                    <div class="flex gap-2">
                        <input type="text" id="newCatName" placeholder="Nova Categoria..." class="flex-1 p-4 bg-slate-50 dark:bg-slate-800 rounded-xl text-xs font-bold outline-none dark:text-white border border-transparent focus:border-blue-500">
                        <button onclick="app.addCategory()" class="bg-blue-600 text-white px-5 rounded-xl font-black text-xs uppercase shadow-lg">Add</button>
                    </div>
                </div>
            </div>

            <div class="flex flex-col gap-4">
                <div class="flex gap-4">
                    <button onclick="window.history.back()" class="flex-1 py-5 text-slate-400 font-black text-xs uppercase tracking-widest">Sair</button>
                    <button onclick="app.saveIndustry()" class="flex-[2] py-5 bg-blue-600 text-white rounded-2xl font-black text-xs uppercase tracking-widest shadow-xl">Guardar Tudo</button>
                </div>
                <button id="deleteIndustryBtn" onclick="app.confirmDeleteIndustry()" class="hidden w-full py-4 text-red-500 bg-red-50 dark:bg-red-900/10 rounded-2xl font-black text-[10px] uppercase tracking-[0.2em] border border-red-100 dark:border-red-900/20">ELIMINAR ESTE LOCAL</button>
            </div>
        </div>

            renderCategoriesChips: function() {

                    const div = document.createElement('div');

                    div.className = `px-4 py-2 rounded-xl text-[10px] font-black uppercase tracking-widest cursor-pointer whitespace-nowrap border-2 transition ${isActive ? 'bg-blue-600 text-white border-blue-600 shadow-md shadow-blue-500/20' : 'bg-slate-50 dark:bg-slate-800 text-slate-400 border-transparent'}`;

                    if (cat.id) {
                        const del = document.createElement('button');
                        del.innerHTML = '&times;'; del.className = 'ml-2 text-red-400 font-bold text-sm';
                        del.onclick = (e) => { e.stopPropagation(); this.deleteCategory(cat.id); };
                        div.appendChild(del);
                    }
                    c.appendChild(div);

            },

            setCategory: function(name) { this.selectedCategory = name; this.renderCategoriesChips(); },
            addCategory: async function() {
                const name = document.getElementById('newCatName').value.trim();
                if (!name) return;
                await this.supabase.from('categorias').insert({ nome: name });
                document.getElementById('newCatName').value = '';
                await this.fetchData(); this.renderCategoriesChips();
            },
            deleteCategory: async function(id) {
                if (!confirm("Apagar categoria?")) return;
                await this.supabase.from('categorias').delete().eq('id', id);
                await this.fetchData(); this.renderCategoriesChips();
            },

            saveIndustry: async function() {
                const name = document.getElementById('newIndName').value;
                const icon = document.getElementById('newIndIcon').value || 'üè≠';
                if (!name) return;
                this.showToast("A Guardar...", "loading");

                try {
                    if (this.coverFile) {
                        const fileName = `capas/${Date.now()}_${this.coverFile.name}`;
                        await this.supabase.storage.from(BUCKET).upload(fileName, this.coverFile);
                        const { data } = this.supabase.storage.from(BUCKET).getPublicUrl(fileName);
                        coverUrl = data.publicUrl;
                    }
                    const payload = { nome: name, categoria: this.selectedCategory, icone: icon, cover_url: coverUrl };
                    if (this.currentIndustry) await this.supabase.from('industrias').update(payload).eq('id', this.currentIndustry.id);
                    else await this.supabase.from('industrias').insert(payload);
                    window.history.back();
                    await this.fetchData();
                    this.showToast("Guardado", "success");
                } catch(e) { this.showToast("Erro", "error"); }
            },

            confirmDeleteIndustry: function() { this.openConfirm(`Deseja eliminar ${this.currentIndustry.nome} e tudo o que lhe pertence?`, () => this.deleteIndustryDefinitive()); },
            deleteIndustryDefinitive: async function() {
                this.showToast("A eliminar...", "loading");
                try {
                    await this.supabase.from('industrias').delete().eq('id', this.currentIndustry.id);
                    this.renderInternalView('home', null, false);
                    await this.fetchData();
                    this.showToast("Eliminado", "success");
                } catch(e) { this.showToast("Erro", "error"); }
            },

            // --- NAVEGA√á√ÉO & UI ---
            navigateTo: function(v, d=null) { this.renderInternalView(v, d, true); },
            renderInternalView: function(v, d, s) {
                if (d) { if (d.currentIndustry) this.currentIndustry = d.currentIndustry; if (d.currentDateFolder) this.currentDateFolder = d.currentDateFolder; }
                if (s) window.history.pushState({ viewId: v, data: { currentIndustry: this.currentIndustry, currentDateFolder: this.currentDateFolder } }, "");
                document.querySelectorAll('.view-section').forEach(sec => sec.classList.remove('active'));
                document.getElementById(`view-${v}`).classList.add('active');
                document.getElementById('headerSubtitle').innerText = { home: 'Monitoriza√ß√£o', dates: 'Calend√°rio', gallery: 'Registos', all: 'Arquivo', reports: 'Partilha' }[v] || 'Gestor';
                document.getElementById('headerTitle').innerText = (v==='dates'||v==='gallery') ? this.currentIndustry?.nome : 'Gestor Industrial Pro';
                document.getElementById('backBtn').classList.toggle('hidden', v === 'home');
                document.getElementById('selectModeBtn').classList.toggle('hidden', v !== 'gallery' && v !== 'all');
                document.getElementById('settingsBtn').classList.toggle('hidden', v !== 'home');
                this.cancelSelection();
                document.querySelectorAll('.nav-item').forEach(item => { item.classList.toggle('text-blue-600', item.dataset.tab === v); item.classList.toggle('text-slate-400', item.dataset.tab !== v); });
                if (v === 'all') this.renderGlobalGallery();
                if (v === 'dates') this.renderCalendar();
                if (v === 'gallery') this.renderGallery(this.currentDateFolder);
                this.view = v;
            },

            toggleSelectionMode: function() { this.isSelectionMode = !this.isSelectionMode; const btn = document.getElementById('selectModeBtn'); if (this.isSelectionMode) { btn.innerText = 'Cancelar'; btn.classList.add('bg-red-50', 'text-red-500'); document.getElementById('selectAllBtn').classList.remove('hidden'); this.updateSelectionBar(); } else { this.cancelSelection(); } if (this.view === 'gallery') this.renderGallery(this.currentDateFolder); else if (this.view === 'all') this.renderGlobalGallery(); },
            cancelSelection: function() { this.isSelectionMode = false; this.selectedPhotos.clear(); document.getElementById('selectionBar').classList.add('translate-y-[150%]', 'opacity-0', 'pointer-events-none'); const btn = document.getElementById('selectModeBtn'); if (btn) { btn.innerText = 'Selecionar'; btn.classList.remove('bg-red-50', 'text-red-500'); } document.getElementById('selectAllBtn').classList.add('hidden'); },
            updateSelectionBar: function() { const bar = document.getElementById('selectionBar'); const size = this.selectedPhotos.size; document.getElementById('selectionCount').innerText = `${size} selecionada${size!==1?'s':''}`; if (this.isSelectionMode) bar.classList.remove('translate-y-[150%]', 'opacity-0', 'pointer-events-none'); else bar.classList.add('translate-y-[150%]', 'opacity-0', 'pointer-events-none'); },
            handlePhotoClick: function(p) { if (this.isSelectionMode) { if (this.selectedPhotos.has(p.id)) this.selectedPhotos.delete(p.id); else this.selectedPhotos.add(p.id); this.updateSelectionBar(); if (this.view === 'gallery') this.renderGallery(this.currentDateFolder); else if (this.view === 'all') this.renderGlobalGallery(); } else this.openPhotoPreview(p); },
            selectAllInGallery: function() { const set = (this.view === 'gallery' ? this.allPhotos.filter(p => String(p.industria_id) === String(this.currentIndustry?.id) && this.formatToISO(p.created_at) === this.currentDateFolder) : this.allPhotos.slice(0, 50)); if (this.selectedPhotos.size === set.length) this.selectedPhotos.clear(); else set.forEach(p => this.selectedPhotos.add(p.id)); this.updateSelectionBar(); if (this.view === 'gallery') this.renderGallery(this.currentDateFolder); else if (this.view === 'all') this.renderGlobalGallery(); },
            shareSelectedPhotos: async function() {
                if (this.selectedPhotos.size === 0) return;
                const sel = this.allPhotos.filter(p => this.selectedPhotos.has(p.id));
                this.showToast("A processar...", "loading");
                try {
                    const files = [];
                    for (const p of sel) {
                        const res = await fetch(p.url_publica);
                        const blob = await res.blob();
                        files.push(new File([blob], `registo_${String(p.id).substring(0,5)}.jpg`, { type: 'image/jpeg' }));
                    }
                    if (navigator.share && navigator.canShare && navigator.canShare({ files })) { await navigator.share({ files, title: 'Registos', text: this.defaultCaption }); this.showToast("Sucesso", "success"); }
                    else throw new Error();
                } catch (e) {
                    this.showToast("A abrir links...", "success");

                    window.open(`https://wa.me/?text=${encodeURIComponent(links)}`, '_blank');
                }
            },

            openConfirm: function(msg, on) { document.getElementById('confirmMsg').innerText = msg; document.getElementById('confirmActionBtn').onclick = () => { on(); window.history.back(); }; this.openModal('confirm'); },
            confirmDeleteSingle: function() { this.openConfirm("Eliminar este registo?", () => this.deletePhoto()); },

            deletePhoto: async function() { this.showToast("A eliminar...", "loading"); await this.supabase.from('fotos').delete().eq('id', this.selectedPhoto.id); this.closeModal('photoPreview'); await this.fetchData(); if (this.view === 'gallery') this.renderGallery(this.currentDateFolder); else if (this.view === 'all') this.renderGlobalGallery(); },
            deleteSelectedPhotos: async function() { this.showToast("A eliminar...", "loading"); await this.supabase.from('fotos').delete().in('id', Array.from(this.selectedPhotos)); this.cancelSelection(); await this.fetchData(); if (this.view === 'gallery') this.renderGallery(this.currentDateFolder); else if (this.view === 'all') this.renderGlobalGallery(); },

            renderCalendar: function() {
                const grid = document.getElementById('calendarGrid');
                grid.innerHTML = '<div class="grid grid-cols-7 gap-2 text-center text-[10px] font-black text-slate-400 uppercase mb-4 tracking-tighter"><span>Dom</span><span>Seg</span><span>Ter</span><span>Qua</span><span>Qui</span><span>Sex</span><span>S√°b</span></div>';

                const dates = new Set(); this.allPhotos.filter(p => String(p.industria_id) === String(this.currentIndustry?.id)).forEach(p => dates.add(this.formatToISO(p.created_at)));

                    if (dates.has(iso)) btn.onclick = () => { this.currentDateFolder = iso; this.navigateTo('gallery'); };
                    gridDays.appendChild(btn);
                }
                grid.appendChild(gridDays);
            },

            changeMonth: function(delta) { this.calendarCursor.setMonth(this.calendarCursor.getMonth() + delta); this.renderCalendar(); },
            renderGallery: function(iso) {
                const c = document.getElementById('galleryContainer'); c.innerHTML = '';

            renderGlobalGallery: function() {
                const c = document.getElementById('allPhotosContainer'); c.innerHTML = '';

                Object.keys(groups).sort((a,b)=>b.localeCompare(a)).forEach(date => {
                    const h = document.createElement('div'); h.className = 'w-full mt-6 mb-3 px-1 border-b border-slate-100 dark:border-slate-800 pb-2'; const [y,m,d] = date.split('-'); h.innerHTML = `<span class="text-[10px] font-black text-slate-400 uppercase tracking-widest">${d}/${m}/${y}</span>`; c.appendChild(h);
                    const g = document.createElement('div'); g.className = 'grid grid-cols-5 gap-1.5 mb-6'; groups[date].forEach(p => { const d = document.createElement('div'); d.className = `photo-card shadow-sm cursor-pointer ${this.selectedPhotos.has(p.id) ? 'selected' : ''}`; d.innerHTML = `<img src="${p.url_publica}" class="w-full h-full object-cover" loading="lazy">`; d.onclick = () => this.handlePhotoClick(p); g.appendChild(d); }); c.appendChild(g);
                });
            },

            handleUpload: async function(input) {
                const file = input.files[0]; if (!file || !this.supabase || !this.currentIndustry) return;
                this.showToast("A Carregar...", "loading");
                const now = new Date();
                const targetIso = (this.view === 'gallery' && this.currentDateFolder) ? this.currentDateFolder : this.formatToISO(now);
                const safeName = this.currentIndustry.nome.replace(/[^a-zA-Z0-9]/g, '_');
                const path = `${safeName}/${targetIso}/FOTO_${now.getTime()}.jpg`;
                try {
                    await this.supabase.storage.from(BUCKET).upload(path, file);
                    const { data: url } = this.supabase.storage.from(BUCKET).getPublicUrl(path);
                    let created = now.toISOString();
                    if (this.view === 'gallery' && this.currentDateFolder) { const [y,m,d] = this.currentDateFolder.split('-'); created = new Date(Date.UTC(y, m-1, d, 12,0,0)).toISOString(); }
                    const { data: records } = await this.supabase.from('fotos').insert({ created_at: created, nome_arquivo: path, url_publica: url.publicUrl, industria_id: this.currentIndustry.id, descricao: "" }).select();
                    if (records && records[0]) this.allPhotos.unshift(records[0]);
                    this.showToast("Registo Guardado", "success"); 
                    if (this.view === 'gallery') this.renderGallery(this.currentDateFolder); else this.renderCalendar();
                } catch (e) { this.showToast("Falha", "error"); }
            },

            openPhotoPreview: function(p) { this.selectedPhoto = p; document.getElementById('previewImg').src = p.url_publica; document.getElementById('previewDescInput').value = p.descricao || ''; window.history.pushState({ viewId: 'photo_preview', data: { currentIndustry: this.currentIndustry, currentDateFolder: this.currentDateFolder } }, ""); this.openModal('photoPreview'); },
            savePhotoDesc: async function() { try { await this.supabase.from('fotos').update({ descricao: document.getElementById('previewDescInput').value }).eq('id', this.selectedPhoto.id); this.selectedPhoto.descricao = document.getElementById('previewDescInput').value; this.showToast("Nota Guardada", "success"); } catch(e) {} },
            toggleDarkMode: function() { this.darkMode = !this.darkMode; document.documentElement.classList.toggle('dark', this.darkMode); document.getElementById('themeIcon').innerText = this.darkMode ? '‚òÄÔ∏è' : 'üåô'; },
            openModal: function(id) { const m = document.getElementById(`modal-${id}`); if(m) { m.classList.remove('hidden'); m.classList.add('flex'); if (id !== 'photoPreview' && id !== 'confirm') window.history.pushState({ viewId: id, data: { currentIndustry: this.currentIndustry } }, ""); } },
            closeModal: function(id) { const m = document.getElementById(`modal-${id}`); if(m) { m.classList.add('hidden'); m.classList.remove('flex'); } },
            showToast: function(msg, type = 'success') { const t = document.getElementById('toast'); document.getElementById('toastMsg').innerText = msg; document.getElementById('toastSpinner').classList.toggle('hidden', type !== 'loading'); t.classList.remove('-translate-y-20', 'opacity-0'); if (type !== 'loading') setTimeout(() => t.classList.add('-translate-y-20', 'opacity-0'), 2500); },
            openLateAlerts: function() { this.openModal('lateAlerts'); },
            shareViaWhatsapp: function() { window.open(`https://wa.me/?text=${encodeURIComponent(document.getElementById('shareMessage').value || this.defaultCaption)}`, '_blank'); },
            saveSettings: function() { this.defaultCaption = document.getElementById('settingDefaultCaption').value; localStorage.setItem('industrial_default_caption', this.defaultCaption); document.getElementById('shareMessage').value = this.defaultCaption; this.showToast("Configurado", "success"); window.history.back(); }
        };

        window.onload = () => app.init();
    </script>
</body>
