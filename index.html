<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Industrial Sync</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: white; -webkit-tap-highlight-color: transparent; padding-bottom: 120px; user-select: none; }
        .glass-header { background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(255,255,255,0.05); }
        .glass-bar { background: rgba(15, 23, 42, 0.98); border-top: 1px solid rgba(255,255,255,0.05); }
        .ind-card { background: linear-gradient(145deg, #1e293b, #0f172a); border-radius: 12px; border: 1px solid #334155; transition: transform 0.1s; }
        .ind-card:active { transform: scale(0.98); border-color: #3b82f6; }
        .folder-card { background: #1e293b; border-radius: 12px; border: 1px solid #334155; transition: all 0.2s; }
        .folder-card:active { background: #334155; }
        .photo-item { position: relative; overflow: hidden; border-radius: 8px; background: #334155; aspect-ratio: 1/1; }
        .photo-item.selected { border: 3px solid #3b82f6; }
        .photo-item.selected img { opacity: 0.6; }
        .photo-item.selected::after { content: '\f00c'; font-family: "Font Awesome 6 Free"; font-weight: 900; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-size: 24px; z-index: 10; background: #3b82f6; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; border-radius: 50%; }
        .loader { border: 2px solid rgba(255,255,255,0.1); border-top: 2px solid #3b82f6; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .view-section { display: none; animation: fadeIn 0.3s ease; }
        .view-section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="fixed top-0 w-full z-50 glass-header h-16 flex items-center justify-between px-4 shadow-lg">
        <div class="flex items-center gap-3 w-2/3">
            <button id="backBtn" onclick="goBack()" class="hidden w-8 h-8 rounded-full bg-slate-800 text-slate-300 flex items-center justify-center active:scale-90 transition"><i class="fas fa-arrow-left"></i></button>
            <div class="overflow-hidden">
                <h1 id="pageTitle" class="font-bold text-sm text-slate-100 truncate">Ind√∫strias</h1>
                <p id="pageSubtitle" class="text-[10px] text-green-400 flex items-center gap-1 truncate"><span class="w-1.5 h-1.5 rounded-full bg-green-400 animate-pulse"></span> Sincronizado</p>
            </div>
        </div>
        
        <div class="flex items-center gap-2">
            <button id="selectBtn" onclick="toggleSelectionMode()" class="hidden text-xs font-bold bg-slate-800 text-blue-400 px-3 py-1.5 rounded-full border border-slate-700 active:scale-95 transition">Selecionar</button>
            <button onclick="window.location.reload()" class="w-9 h-9 rounded-full bg-slate-800 text-slate-400 hover:text-white flex items-center justify-center active:scale-95 border border-slate-700 transition"><i class="fas fa-sync-alt text-xs"></i></button>
        </div>
    </header>

    <div class="h-20"></div>

    <main class="max-w-md mx-auto px-4">

        <!-- VIEW 1: HOME (Lista de Pastas Raiz) -->
        <div id="view-home" class="view-section active">
            <div class="mb-4 flex justify-between items-end">
                <span class="text-xs font-bold text-slate-500 uppercase tracking-widest">Pastas do Drive</span>
                <span id="indCount" class="text-[10px] bg-slate-800 px-2 py-1 rounded text-slate-400 font-mono">0</span>
            </div>
            <div id="industriesList" class="space-y-3 pb-24">
                <div class="flex flex-col items-center justify-center py-20 opacity-50"><div class="loader mb-2"></div><span class="text-xs">Lendo Storage...</span></div>
            </div>
            <button onclick="openAddModal()" class="fixed bottom-8 right-6 w-14 h-14 bg-blue-600 hover:bg-blue-500 rounded-full text-white shadow-xl shadow-blue-900/50 flex items-center justify-center text-2xl active:scale-90 transition z-40"><i class="fas fa-plus"></i></button>
        </div>

        <!-- VIEW 2: DATAS (Subpastas) -->
        <div id="view-dates" class="view-section">
            <div class="mb-4 text-xs font-bold text-slate-500 uppercase tracking-widest">Pastas de Datas</div>
            <div id="datesList" class="space-y-3 pb-24"></div>
        </div>

        <!-- VIEW 3: GALERIA (Arquivos) -->
        <div id="view-gallery" class="view-section">
            <div id="photosContainer" class="grid grid-cols-3 gap-1 pb-40 select-none"></div>

            <div id="cameraControls" class="fixed bottom-0 left-0 w-full glass-bar p-4 pb-8 z-40">
                <label class="w-full bg-gradient-to-r from-blue-600 to-blue-500 text-white py-4 rounded-xl flex items-center justify-center gap-2 active:scale-95 transition cursor-pointer shadow-lg hover:shadow-blue-500/20">
                    <i class="fas fa-camera text-xl"></i><span class="font-bold text-sm tracking-wide">ADICIONAR FOTO</span>
                    <input type="file" accept="image/*" capture="environment" class="hidden" onchange="uploadPhoto(this)">
                </label>
            </div>

            <div id="selectionControls" class="fixed bottom-0 left-0 w-full glass-bar p-4 pb-8 flex gap-3 z-50 hidden transform translate-y-full transition-transform duration-300">
                <button onclick="deleteSelected()" class="w-14 h-14 bg-red-500/20 text-red-400 rounded-xl flex items-center justify-center border border-red-500/30 active:scale-90"><i class="fas fa-trash-alt"></i></button>
                <button onclick="shareSelected()" class="flex-1 bg-green-600 text-white font-bold rounded-xl shadow-lg flex items-center justify-center gap-2 active:scale-95">Compartilhar (<span id="selCount">0</span>)</button>
            </div>
        </div>
    </main>

    <!-- MODAL ADD PASTA -->
    <div id="addModal" class="fixed inset-0 bg-black/80 z-[60] hidden flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-slate-900 w-full max-w-xs p-6 rounded-2xl border border-slate-700 shadow-2xl">
            <h3 class="text-sm font-bold text-slate-300 mb-4 uppercase">Nova Pasta (Ind√∫stria)</h3>
            <input type="text" id="newIndName" placeholder="Nome (ex: Fabrica X)" class="w-full bg-slate-950 border border-slate-700 rounded-xl p-3 mb-4 text-white text-sm focus:outline-none focus:border-blue-500">
            <div class="flex gap-3">
                <button onclick="closeAddModal()" class="flex-1 py-3 text-slate-400 text-xs font-medium hover:text-white">Cancelar</button>
                <button onclick="createIndustry()" class="flex-1 bg-blue-600 text-white rounded-xl text-xs font-bold shadow-lg">CRIAR</button>
            </div>
        </div>
    </div>

    <!-- MODAL FOTO -->
    <div id="photoModal" class="fixed inset-0 bg-black z-[70] hidden flex flex-col justify-center items-center opacity-0 transition-opacity duration-300">
        <div class="absolute top-0 w-full p-4 flex justify-end z-20">
            <button onclick="closePhotoModal()" class="w-10 h-10 bg-white/10 rounded-full flex items-center justify-center text-white backdrop-blur-md active:scale-90"><i class="fas fa-times text-xl"></i></button>
        </div>
        <img id="previewImg" src="" class="max-h-[80vh] max-w-full object-contain mb-4 rounded shadow-2xl">
    </div>

    <!-- TOAST -->
    <div id="statusToast" class="fixed top-20 left-1/2 transform -translate-x-1/2 bg-slate-800 border border-slate-600 text-white px-5 py-2.5 rounded-full shadow-2xl text-xs font-bold flex items-center gap-2 transition-all opacity-0 -translate-y-10 z-[100]">
        <div id="toastIcon" class="loader w-3 h-3 border-white/30 border-t-white"></div><span id="toastMsg">Processando...</span>
    </div>

    <script>
        const SUPABASE_URL = 'https://hluxaxbjdpbezvffisns.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhsdXhheGJqZHBiZXp2ZmZpc25zIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUwMTg3NDgsImV4cCI6MjA4MDU5NDc0OH0.lia_McknZ7SD2EGlNchRVZ9d359bFkk7hSJXJYhJzig';
        const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        const BUCKET = 'galeria';

        let currentIndustry = null;
        let currentDateFolder = null;
        let folderPhotos = []; 
        let isSelectionMode = false;
        let selectedPhotos = new Set();

        window.onload = loadIndustries;

        // --- NAVEGA√á√ÉO ---
        function navigateTo(viewId) {
            document.querySelectorAll('.view-section').forEach(el => el.classList.remove('active'));
            document.getElementById(viewId).classList.add('active');
            const backBtn=document.getElementById('backBtn'), selectBtn=document.getElementById('selectBtn'), title=document.getElementById('pageTitle'), subtitle=document.getElementById('pageSubtitle');
            
            isSelectionMode = false; selectedPhotos.clear(); updateSelectionUI();

            if (viewId === 'view-home') {
                backBtn.classList.add('hidden'); selectBtn.classList.add('hidden');
                title.innerText = "Ind√∫strias"; subtitle.innerHTML = '<span class="w-1.5 h-1.5 rounded-full bg-green-400"></span> Sincronizado';
                currentIndustry = null;
            } else if (viewId === 'view-dates') {
                backBtn.classList.remove('hidden'); selectBtn.classList.add('hidden');
                title.innerText = currentIndustry; subtitle.innerText = "Selecione uma data";
            } else if (viewId === 'view-gallery') {
                backBtn.classList.remove('hidden'); selectBtn.classList.remove('hidden'); selectBtn.innerText = "Selecionar";
                title.innerText = currentDateFolder; subtitle.innerText = "Galeria de Fotos";
            }
        }

        function goBack() {
            const active = document.querySelector('.view-section.active').id;
            if (active === 'view-gallery') navigateTo('view-dates'); else if (active === 'view-dates') navigateTo('view-home');
        }

        // --- 1. LISTAR IND√öSTRIAS (Pastas Raiz) ---
        async function loadIndustries() {
            navigateTo('view-home');
            const list = document.getElementById('industriesList');
            try {
                // Lista a raiz do bucket
                const { data, error } = await sb.storage.from(BUCKET).list('', { sortBy: { column: 'name', order: 'asc' } });
                if(error) throw error;

                // Filtra o que parece ser pasta (no supabase storage, pastas n√£o tem id se criadas via UI, mas arquivos sim)
                // Ou simplesmente lista tudo. No modo objeto, pastas s√£o inferidas.
                // O .list() retorna itens na raiz. Se tiver metadados de arquivo, √© arquivo. Se n√£o, √© pasta (geralmente).
                // Mas a melhor forma √© ignorar o placeholder .keep
                
                const folders = data.filter(item => item.name !== '.keep');
                document.getElementById('indCount').innerText = folders.length;
                list.innerHTML = '';

                if(folders.length === 0) { list.innerHTML = '<div class="text-center py-20 text-slate-600 text-xs">Bucket vazio.</div>'; return; }

                folders.forEach(ind => {
                    const el = document.createElement('div');
                    el.className = 'ind-card p-4 flex items-center justify-between cursor-pointer group';
                    el.onclick = () => openIndustry(ind.name);
                    el.innerHTML = `<div class="flex items-center gap-4"><div class="w-10 h-10 rounded-lg bg-slate-800 flex items-center justify-center text-blue-500 border border-slate-700"><i class="fas fa-industry"></i></div><div><h3 class="font-bold text-sm text-slate-200">${ind.name}</h3><p class="text-[10px] text-slate-500">Pasta do Storage</p></div></div><i class="fas fa-chevron-right text-slate-600 text-xs"></i>`;
                    list.appendChild(el);
                });
            } catch(e) { console.error(e); list.innerHTML = '<div class="text-center text-red-400 text-xs">Erro de conex√£o com Storage.</div>'; }
        }

        async function createIndustry() {
            const name = document.getElementById('newIndName').value.trim();
            if(!name) return;
            showToast("Criando pasta...", "loading");
            try {
                // Cria arquivo placeholder para for√ßar a cria√ß√£o da pasta
                const safeName = name.normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/[^a-zA-Z0-9]/g, "_");
                const { error } = await sb.storage.from(BUCKET).upload(`${safeName}/.keep`, new Blob([''], {type: 'text/plain'}));
                if(error) throw error;
                showToast("Pasta Criada!", "success"); closeAddModal(); loadIndustries();
            } catch(e) { showToast("Erro", "error"); alert(e.message); }
        }

        function openIndustry(name) { currentIndustry = name; loadDates(name); }

        // --- 2. LISTAR DATAS (Subpastas) ---
        async function loadDates(indName) {
            navigateTo('view-dates');
            const list = document.getElementById('datesList');
            list.innerHTML = '<div class="flex justify-center py-10"><div class="loader"></div></div>';
            try {
                const { data, error } = await sb.storage.from(BUCKET).list(indName, { sortBy: { column: 'name', order: 'desc' } });
                if(error) throw error;

                // Filtra arquivos soltos na raiz da ind√∫stria (como o .keep)
                const folders = data.filter(item => !item.id); // Itens sem ID no list() geralmente s√£o pastas virtuais
                // Nota: O comportamento do Supabase list pode variar. Se for arquivo, tem 'id', 'metadata'. Se for pasta, s√≥ 'name'.
                
                list.innerHTML = '';
                if(folders.length === 0) { 
                    list.innerHTML = '<div class="text-center py-20 text-slate-600 text-xs">Nenhuma pasta de data encontrada. Tire uma foto!</div>'; 
                    // Se n√£o tem pastas, podemos ir direto para galeria de hoje? N√£o, vamos deixar o usu√°rio tirar foto aqui mesmo se quiser (bot√£o n√£o implementado nesta tela, mas o fluxo exige entrar numa pasta ou criar).
                    return; 
                }

                folders.forEach(folder => {
                    const el = document.createElement('div');
                    el.className = 'folder-card p-4 flex items-center justify-between cursor-pointer active:scale-[0.98]';
                    el.onclick = () => openGallery(folder.name);
                    
                    // Formata Data se poss√≠vel (YYYY-MM-DD)
                    let displayDate = folder.name;
                    if(folder.name.match(/^\d{4}-\d{2}-\d{2}$/)) {
                        const [y, m, d] = folder.name.split('-');
                        displayDate = `${d}/${m}/${y}`;
                    }

                    el.innerHTML = `<div class="flex items-center gap-4"><div class="w-12 h-12 bg-indigo-900/50 text-indigo-400 rounded-xl flex items-center justify-center border border-indigo-500/20"><i class="fas fa-folder text-xl"></i></div><div><h3 class="font-bold text-sm text-indigo-100">${displayDate}</h3><p class="text-[10px] text-slate-400">Pasta</p></div></div><i class="fas fa-chevron-right text-slate-600 text-xs"></i>`;
                    list.appendChild(el);
                });
            } catch(e) { console.error(e); list.innerHTML = '<div class="text-center text-red-400">Erro ao carregar datas.</div>'; }
        }

        // --- 3. GALERIA (Arquivos) ---
        function openGallery(folderName) { currentDateFolder = folderName; navigateTo('view-gallery'); loadGalleryPhotos(); }

        async function loadGalleryPhotos() {
            const container = document.getElementById('photosContainer');
            container.innerHTML = '<div class="col-span-3 flex justify-center py-10"><div class="loader"></div></div>';
            
            try {
                const path = `${currentIndustry}/${currentDateFolder}`;
                const { data, error } = await sb.storage.from(BUCKET).list(path, { sortBy: { column: 'created_at', order: 'asc' } }); // Ordem cronol√≥gica
                if(error) throw error;

                const files = data.filter(item => item.id); // S√≥ arquivos reais
                industryPhotos = files; // Cache para sele√ß√£o
                container.innerHTML = '';

                if(files.length === 0) { container.innerHTML = '<div class="col-span-3 text-center py-20 text-slate-600 text-xs">Pasta vazia.</div>'; return; }

                // Gera URLs p√∫blicas para exibi√ß√£o
                files.forEach(file => {
                    const { data: { publicUrl } } = sb.storage.from(BUCKET).getPublicUrl(`${path}/${file.name}`);
                    file.publicUrl = publicUrl; // Anexa ao objeto para uso posterior

                    const isSelected = selectedPhotos.has(file.name);
                    const div = document.createElement('div');
                    div.className = `photo-item cursor-pointer ${isSelected ? 'selected' : ''}`;
                    div.onclick = () => handlePhotoClick(file);
                    // Long press
                    let pressTimer;
                    div.addEventListener('touchstart', () => { pressTimer = setTimeout(() => { toggleSelectionMode(); handlePhotoClick(file); }, 500); });
                    div.addEventListener('touchend', () => clearTimeout(pressTimer));
                    
                    div.innerHTML = `<img src="${publicUrl}" class="w-full h-full object-cover pointer-events-none">`;
                    container.appendChild(div);
                });

            } catch(e) { console.error(e); container.innerHTML = '<div class="col-span-3 text-center text-red-400">Erro ao carregar fotos.</div>'; }
        }

        // --- UPLOAD ---
        async function uploadPhoto(input) {
            const file = input.files[0];
            if(!file || !currentIndustry) return;
            showToast("Enviando...", "loading");
            try {
                const blob = await resizeImage(file);
                const now = new Date();
                
                // Define pasta da data: se j√° estiver em uma, usa ela. Se n√£o, usa hoje.
                let targetDateFolder = currentDateFolder;
                if(!targetDateFolder) {
                    targetDateFolder = now.toISOString().split('T')[0]; // YYYY-MM-DD
                }

                const fileName = `${currentIndustry}/${targetDateFolder}/FOTO_${now.getTime()}.jpg`;
                
                const { error } = await sb.storage.from(BUCKET).upload(fileName, blob);
                if(error) throw error;

                showToast("Salvo!", "success");
                
                // Se estiver na galeria, recarrega. Se n√£o, vai para a data de hoje.
                if (document.getElementById('view-gallery').classList.contains('active')) {
                    loadGalleryPhotos();
                } else {
                    currentDateFolder = targetDateFolder;
                    openGallery(targetDateFolder);
                }

            } catch(e) { showToast("Erro upload", "error"); alert(e.message); }
            input.value = '';
        }

        // --- SELE√á√ÉO & SHARE (Igual v10) ---
        function toggleSelectionMode() {
            isSelectionMode = !isSelectionMode;
            const btn = document.getElementById('selectBtn'), cam = document.getElementById('cameraControls'), selBar = document.getElementById('selectionControls');
            if(isSelectionMode) { btn.innerText = "Cancelar"; btn.classList.add('text-red-400', 'border-red-900'); cam.classList.add('hidden'); selBar.classList.remove('hidden', 'translate-y-full'); } 
            else { btn.innerText = "Selecionar"; btn.classList.remove('text-red-400', 'border-red-900'); selectedPhotos.clear(); cam.classList.remove('hidden'); selBar.classList.add('hidden', 'translate-y-full'); loadGalleryPhotos(); }
        }

        function handlePhotoClick(file) {
            if(isSelectionMode) { selectedPhotos.has(file.name) ? selectedPhotos.delete(file.name) : selectedPhotos.add(file.name); updateSelectionUI(); loadGalleryPhotos(); } 
            else { openPhotoModal(file.publicUrl); }
        }

        function updateSelectionUI() { document.getElementById('selCount').innerText = selectedPhotos.size; }

        async function shareSelected() {
            if(selectedPhotos.size === 0) return;
            showToast(`Baixando ${selectedPhotos.size} fotos...`, 'loading');
            try {
                const caption = `> üõí *Loja 438* - Cami√±o Graja√∫\n> üë®‚Äçüíº *Promotor* - Vagner\n> üë©‚Äçüíº *Supervisora* - Roberta\n> üè≠ *Ind√∫stria* - ${currentIndustry}`;
                const filesArray = [];
                const selectedData = industryPhotos.filter(p => selectedPhotos.has(p.name));
                for(let i=0; i<selectedData.length; i++) {
                    const p = selectedData[i];
                    const resp = await fetch(p.publicUrl);
                    const blob = await resp.blob();
                    const file = new File([blob], `Foto_${i+1}.jpg`, { type: blob.type });
                    filesArray.push(file);
                }
                if(navigator.share) {
                    await navigator.share({ files: filesArray, text: caption });
                    toggleSelectionMode(); showToast('Compartilhado!', 'success');
                } else { alert("Legenda:\n\n" + caption); }
            } catch(e) { console.error(e); showToast("Erro share", 'error'); }
        }

        async function deleteSelected() {
            if(selectedPhotos.size === 0) return;
            if(!confirm(`Apagar ${selectedPhotos.size} fotos?`)) return;
            showToast("Apagando...", "loading");
            try {
                const paths = Array.from(selectedPhotos).map(name => `${currentIndustry}/${currentDateFolder}/${name}`);
                await sb.storage.from(BUCKET).remove(paths);
                selectedPhotos.clear();
                toggleSelectionMode();
                loadGalleryPhotos();
                showToast("Apagado!", "success");
            } catch(e) { showToast("Erro", "error"); }
        }

        // --- UTILS ---
        function openAddModal() { document.getElementById('newIndName').value = ''; document.getElementById('addModal').classList.remove('hidden'); }
        function closeAddModal() { document.getElementById('addModal').classList.add('hidden'); }
        function openPhotoModal(url) { document.getElementById('previewImg').src = url; const m = document.getElementById('photoModal'); m.classList.remove('hidden'); setTimeout(()=>m.classList.remove('opacity-0'),10); }
        function closePhotoModal() { const m = document.getElementById('photoModal'); m.classList.add('opacity-0'); setTimeout(()=>m.classList.add('hidden'),300); }
        function showToast(msg, type) { const t=document.getElementById('statusToast'), i=document.getElementById('toastIcon'); document.getElementById('toastMsg').innerText=msg; t.classList.remove('opacity-0', '-translate-y-10'); if(type==='success') { i.className='fas fa-check text-green-400'; setTimeout(()=>t.classList.add('opacity-0'), 2000); } else if(type==='error') { i.className='fas fa-times text-red-400'; setTimeout(()=>t.classList.add('opacity-0'), 3000); } else i.className='loader w-3 h-3 border-white/30 border-t-white'; }
        function resizeImage(file) { return new Promise(resolve => { const r = new FileReader(); r.readAsDataURL(file); r.onload = e => { const i = new Image(); i.src = e.target.result; i.onload = () => { const c = document.createElement('canvas'), max = 1200, s = max/i.width, w = (i.width>max)?max:i.width, h = (i.width>max)?i.height*s:i.height; c.width=w; c.height=h; c.getContext('2d').drawImage(i,0,0,w,h); c.toBlob(b=>resolve(b), 'image/jpeg', 0.8); }; }; }); }
    </script>
</body>
</html>
