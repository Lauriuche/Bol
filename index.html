<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Participantes</title>
  <script src="data.js" defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
      font-size: 20px;
    }
    h1 {
      text-transform: uppercase;
      text-align: center;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 10px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .status {
      font-weight: bold;
    }
    .paid {
      color: green;
    }
    .not-paid {
      color: red;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }
    .add-btn {
      background-color: #007BFF;
      color: white;
    }
    .add-btn:hover {
      background-color: #0056b3;
    }
    .edit-btn {
      background-color: orange;
      color: white;
    }
    .edit-btn:hover {
      background-color: darkorange;
    }
  </style>
</head>
<body>
  <h1>Cadastro de Participantes</h1>
  <ul id="participant-list"></ul>
  <button class="add-btn" onclick="startAddingParticipant()">Adicionar Participante</button>

  <script>
    // Carregando os dados do data.js
    let participants = getParticipants();

    // Renderiza a lista de participantes
    function renderParticipants() {
      const list = document.getElementById("participant-list");
      list.innerHTML = ""; // Limpa a lista atual

      participants.forEach(participant => {
        const listItem = document.createElement("li");
        listItem.innerHTML = `
          <span>${participant.id}. ${participant.name}</span>
          <span class="status ${participant.paid ? 'paid' : 'not-paid'}">
            ${participant.paid ? "✓" : "X"}
          </span>
          <button class="edit-btn" onclick="startEditingParticipant(${participant.id})">Editar</button>
        `;
        list.appendChild(listItem);
      });
    }

    // Adiciona um novo participante
    function startAddingParticipant() {
      const name = prompt("Digite o nome do novo participante:");
      if (!name) {
        alert("Nome inválido!");
        return;
      }

      addParticipant(name);
      participants = getParticipants(); // Atualiza a lista local
      renderParticipants();
    }

    // Edita um participante
    function startEditingParticipant(id) {
      const participant = participants.find(p => p.id === id);
      if (!participant) return;

      const newName = prompt("Digite o novo nome do participante:", participant.name);
      if (!newName) {
        alert("Nome inválido!");
        return;
      }

      const newStatus = confirm("O participante já pagou? Clique em OK para SIM e Cancelar para NÃO.");
      editParticipant(id, newName, newStatus);
      participants = getParticipants(); // Atualiza a lista local
      renderParticipants();
    }

    // Inicializa a lista na página
    renderParticipants();
  </script>
</body>
</html>
