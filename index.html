<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagamento Bolão</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
      font-size: 20px;
    }
    #popup {
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      border-radius: 8px;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    h3 {
      margin-top: 0;
      text-transform: uppercase; /* Título em caixa alta */
      font-size: 24px;
    }
    .list-header {
      display: flex;
      justify-content: space-between;
      font-weight: bold;
      margin-bottom: 20px;
      font-size: 22px;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    li {
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .status {
      font-weight: bold;
    }
    .paid {
      color: green;
    }
    .not-paid {
      color: red;
    }
    button {
      cursor: pointer;
      padding: 15px 30px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      width: 100%;
      font-size: 18px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #list span {
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div id="popup">
  <h3>Pagamento do Bolão</h3>
  <br><br>
  <div class="list-header">
    <span>Nome dos participantes</span>
    <span>Pago</span>
  </div>
  <ul id="list">
    <!-- Lista será carregada via JavaScript -->
  </ul>
  <button onclick="startAddingParticipant()">Adicionar Participante</button>
</div>

<script>
  const passwordRequired = "0000"; // Senha para ações

  // Função para carregar a lista de participantes
  async function loadParticipants() {
    const response = await fetch('participantes.txt');
    const text = await response.text();
    const participants = text.trim().split('\n');

    const list = document.getElementById('list');
    list.innerHTML = ''; // Limpa a lista antes de recarregar

    participants.forEach((line, index) => {
      const [name, status] = line.split(';');
      const statusText = status === 'Sim' ? '✓' : 'X';
      const statusClass = status === 'Sim' ? 'paid' : 'not-paid';

      const listItem = document.createElement('li');
      listItem.id = `participant-item-${index + 1}`;
      listItem.innerHTML = `
        <span id="participant-${index + 1}" onclick="editParticipant(${index + 1}, '${name}', '${status}')">${index + 1}. ${name}</span>
        <span id="status-${index + 1}" class="status ${statusClass}">${statusText}</span>
      `;
      list.appendChild(listItem);
    });
  }

  // Função para adicionar novo participante
  async function startAddingParticipant() {
    const name = prompt("Digite o nome do novo participante:");
    if (!name) {
      alert("Nome inválido!");
      return;
    }

    const password = prompt("Agora, digite a senha para confirmar a adição:");
    if (password !== passwordRequired) {
      alert("Senha inválida!");
      return;
    }

    // Adiciona ao arquivo usando PHP
    await fetch('add_participant.php', {
      method: 'POST',
      headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
      body: `name=${encodeURIComponent(name)}&status=Não`
    });

    await loadParticipants(); // Recarrega a lista
  }

  // Função para editar participante
  async function editParticipant(id, name, status) {
    const newName = prompt("Editar nome:", name) || name;
    const newStatus = confirm("Marcar como pago?") ? "Sim" : "Não";

    const password = prompt("Digite a senha para salvar:");
    if (password !== passwordRequired) {
      alert("Senha inválida!");
      return;
    }

    // Atualiza o arquivo usando PHP
    await fetch('edit_participant.php', {
      method: 'POST',
      headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
      body: `id=${id}&name=${encodeURIComponent(newName)}&status=${newStatus}`
    });

    await loadParticipants(); // Recarrega a lista
  }

  // Carrega os participantes ao iniciar
  loadParticipants();
</script>

</body>
</html>
