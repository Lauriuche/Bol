<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <!-- PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0f172a">
    <title>Industrial Manager</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: white; -webkit-tap-highlight-color: transparent; padding-bottom: 120px; user-select: none; }
        
        .glass-header { background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(255,255,255,0.05); }
        .glass-bar { background: rgba(15, 23, 42, 0.98); border-top: 1px solid rgba(255,255,255,0.05); }
        
        .ind-card { 
            background: linear-gradient(160deg, #1e293b, #0f172a); 
            border-radius: 12px; 
            border: 1px solid #334155; 
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center; 
            padding: 12px;
        }
        .ind-card:active { transform: scale(0.96); border-color: #3b82f6; }

        .folder-card { background: #1e293b; border-radius: 12px; border: 1px solid #334155; transition: all 0.2s; position: relative; }
        .folder-card:active { background: #334155; }

        .photo-item { position: relative; overflow: hidden; border-radius: 8px; background: #334155; aspect-ratio: 1/1; }
        .photo-item.selected { border: 3px solid #3b82f6; }
        .photo-item.selected img { opacity: 0.6; }
        .photo-item.selected::after {
            content: '\f00c'; font-family: "Font Awesome 6 Free"; font-weight: 900;
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-size: 24px; z-index: 10;
            background: #3b82f6; width: 40px; height: 40px; display: flex; 
            align-items: center; justify-content: center; border-radius: 50%;
        }

        .btn-all-photos {
            background: linear-gradient(90deg, #1e293b, #334155);
            border: 1px solid #475569;
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            font-weight: 600;
            color: #cbd5e1;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 12px;
            margin-top: 20px;
            transition: transform 0.1s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }
        .btn-all-photos:active { transform: scale(0.98); border-color: #94a3b8; color: white; }

        .loader { border: 2px solid rgba(255,255,255,0.1); border-top: 2px solid #3b82f6; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .view-section { display: none; animation: fadeIn 0.3s ease; }
        .view-section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="fixed top-0 w-full z-50 glass-header h-16 flex items-center justify-between px-4 shadow-lg shadow-black/40">
        <div class="flex items-center gap-3 w-2/3">
            <button id="backBtn" onclick="goBack()" class="hidden w-8 h-8 rounded-full bg-slate-800 text-slate-300 flex items-center justify-center active:scale-90 transition hover:bg-slate-700"><i class="fas fa-arrow-left"></i></button>
            <div class="overflow-hidden">
                <h1 id="pageTitle" class="font-bold text-sm text-slate-100 truncate">Indústrias</h1>
                <p id="pageSubtitle" class="text-[10px] text-green-400 flex items-center gap-1 truncate"><span class="w-1.5 h-1.5 rounded-full bg-green-400 animate-pulse"></span> Sincronizado</p>
            </div>
        </div>
        
        <div class="flex items-center gap-2">
            <button id="installBtn" onclick="triggerInstall()" class="hidden bg-blue-600 text-white px-3 py-1.5 rounded-full text-xs font-bold shadow-lg flex items-center gap-1 animate-pulse">
                <i class="fas fa-download"></i> App
            </button>

            <button id="selectBtn" onclick="toggleSelectionMode()" class="hidden text-xs font-bold bg-slate-800 text-blue-400 px-3 py-1.5 rounded-full border border-slate-700 active:scale-95 transition">
                Selecionar
            </button>
            <button onclick="window.location.reload()" class="w-9 h-9 rounded-full bg-slate-800 text-slate-400 hover:text-white flex items-center justify-center active:scale-95 border border-slate-700 transition">
                <i class="fas fa-sync-alt text-xs"></i>
            </button>
        </div>
    </header>

    <div class="h-20"></div>

    <main class="max-w-md mx-auto px-4">

        <!-- VIEW 1: HOME -->
        <div id="view-home" class="view-section active">
            <div class="mb-4 flex justify-between items-end px-1">
                <span class="text-xs font-bold text-slate-500 uppercase tracking-widest flex items-center gap-2">
                    <i class="fas fa-th-large"></i> Locais
                </span>
                <span id="indCount" class="text-[10px] bg-slate-800 px-2 py-1 rounded text-slate-400 font-mono border border-slate-700">...</span>
            </div>
            
            <div id="industriesList" class="grid grid-cols-2 gap-3">
                <div class="col-span-2 flex flex-col items-center justify-center py-20 opacity-50">
                    <div class="loader mb-2"></div>
                    <span class="text-xs">Lendo pastas...</span>
                </div>
            </div>

            <button onclick="openAllPhotos()" class="btn-all-photos">
                Todas as Fotos
            </button>
            
            <div class="h-24"></div>

            <button onclick="openAddModal()" class="fixed bottom-8 right-6 w-14 h-14 bg-blue-600 hover:bg-blue-500 rounded-full text-white shadow-xl shadow-blue-900/50 flex items-center justify-center text-2xl active:scale-90 transition z-40 transform hover:-translate-y-1">
                <i class="fas fa-plus"></i>
            </button>
        </div>

        <!-- VIEW 2: DATAS -->
        <div id="view-dates" class="view-section">
            <div class="mb-4 flex justify-between items-center px-1">
                <span class="text-xs font-bold text-slate-500 uppercase tracking-widest">Pastas por Data</span>
                <span class="text-[9px] text-slate-500 border border-slate-700 px-2 py-1 rounded bg-slate-800/50">Auto-Clean: 45 dias</span>
            </div>
            <div id="datesList" class="space-y-3 pb-40"></div>

            <div id="cameraControlsDates" class="fixed bottom-0 left-0 w-full glass-bar p-4 pb-8 z-40">
                <label class="w-full bg-gradient-to-r from-blue-600 to-blue-500 text-white py-4 rounded-xl flex items-center justify-center gap-2 active:scale-95 transition cursor-pointer shadow-lg shadow-blue-900/40 hover:shadow-blue-500/20 border border-white/10">
                    <i class="fas fa-camera text-xl"></i>
                    <span class="font-bold text-sm tracking-wide">NOVA FOTO (HOJE)</span>
                    <input type="file" accept="image/*" capture="environment" class="hidden" onchange="uploadPhoto(this)">
                </label>
            </div>
        </div>

        <!-- VIEW 3: GALERIA -->
        <div id="view-gallery" class="view-section">
            <div id="photosContainer" class="grid grid-cols-3 gap-1 pb-40 select-none"></div>

            <div id="cameraControls" class="fixed bottom-0 left-0 w-full glass-bar p-4 pb-8 z-40">
                <label class="w-full bg-gradient-to-r from-blue-600 to-blue-500 text-white py-4 rounded-xl flex items-center justify-center gap-2 active:scale-95 transition cursor-pointer shadow-lg shadow-blue-900/40 hover:shadow-blue-500/20 border border-white/10">
                    <i class="fas fa-camera text-xl"></i>
                    <span class="font-bold text-sm tracking-wide">ADICIONAR FOTO</span>
                    <input type="file" accept="image/*" capture="environment" class="hidden" onchange="uploadPhoto(this)">
                </label>
            </div>

            <!-- Seleção Galeria -->
            <div id="selectionControls" class="fixed bottom-0 left-0 w-full glass-bar p-4 pb-8 flex gap-3 z-50 hidden transform translate-y-full transition-transform duration-300">
                <button onclick="deleteSelected()" class="w-14 h-14 bg-red-500/20 text-red-400 rounded-xl flex items-center justify-center border border-red-500/30 active:scale-90"><i class="fas fa-trash-alt"></i></button>
                <button onclick="shareSelected()" class="flex-1 bg-green-600 text-white font-bold rounded-xl shadow-lg flex items-center justify-center gap-2 active:scale-95">Compartilhar (<span id="selCount">0</span>)</button>
            </div>
        </div>

        <!-- VIEW 4: TODAS AS FOTOS -->
        <div id="view-all" class="view-section">
            <div class="mb-4 px-1 text-xs font-bold text-slate-500 uppercase tracking-widest">Feed Global (Recentes)</div>
            <div id="allPhotosContainer" class="grid grid-cols-3 gap-1 pb-40 select-none"></div>

            <!-- Seleção Global (AGORA COM LIXEIRA) -->
            <div id="selectionControlsAll" class="fixed bottom-0 left-0 w-full glass-bar p-4 pb-8 flex gap-3 z-50 hidden transform translate-y-full transition-transform duration-300">
                <button onclick="deleteSelected()" class="w-14 h-14 bg-red-500/20 text-red-400 rounded-xl flex items-center justify-center border border-red-500/30 active:scale-90"><i class="fas fa-trash-alt"></i></button>
                <button onclick="shareSelected()" class="flex-1 bg-green-600 text-white font-bold rounded-xl shadow-lg flex items-center justify-center gap-2 active:scale-95">Compartilhar (<span id="selCountAll">0</span>)</button>
            </div>
        </div>

    </main>

    <!-- Modais -->
    <div id="addModal" class="fixed inset-0 bg-black/80 z-[60] hidden flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-slate-900 w-full max-w-xs p-6 rounded-2xl border border-slate-700 shadow-2xl">
            <h3 class="text-sm font-bold text-slate-300 mb-4 uppercase">Nova Pasta</h3>
            <input type="text" id="newIndName" placeholder="Nome (ex: Fabrica X)" class="w-full bg-slate-950 border border-slate-700 rounded-xl p-3 mb-4 text-white text-sm focus:outline-none focus:border-blue-500">
            <div class="flex gap-3">
                <button onclick="closeAddModal()" class="flex-1 py-3 text-slate-400 text-xs font-medium hover:text-white">Cancelar</button>
                <button onclick="createIndustry()" class="flex-1 bg-blue-600 text-white rounded-xl text-xs font-bold shadow-lg">CRIAR</button>
            </div>
        </div>
    </div>

    <div id="installModal" class="fixed inset-0 bg-black/90 z-[100] hidden flex flex-col items-center justify-center p-6 backdrop-blur-sm">
        <div class="bg-slate-800 w-full max-w-sm rounded-2xl p-6 shadow-2xl border border-slate-700">
            <h3 class="text-lg font-bold text-white mb-2">Instalar App</h3>
            <div id="iosInstructions" class="hidden space-y-4 text-sm text-slate-300">
                <p>1. Toque em <b>Compartilhar</b> <i class="fas fa-share-square"></i></p>
                <p>2. Selecione <b>"Adicionar à Tela de Início"</b></p>
            </div>
            <div id="androidInstructions" class="hidden">
                <button id="nativeInstallBtn" class="w-full bg-blue-600 text-white py-3 rounded-xl font-bold">Instalar Agora</button>
            </div>
            <button onclick="document.getElementById('installModal').classList.add('hidden')" class="mt-4 text-slate-500 text-sm w-full py-2">Fechar</button>
        </div>
    </div>

    <!-- MODAL FOTO (COM LIXEIRA GLOBAL) -->
    <div id="photoModal" class="fixed inset-0 bg-black z-[70] hidden flex flex-col justify-center items-center opacity-0 transition-opacity duration-300">
        <div class="absolute top-0 w-full p-4 flex justify-end z-20">
            <button onclick="closePhotoModal()" class="w-10 h-10 bg-white/10 rounded-full flex items-center justify-center text-white backdrop-blur-md active:scale-90"><i class="fas fa-times text-xl"></i></button>
        </div>
        <img id="previewImg" src="" class="max-h-[80vh] max-w-full object-contain mb-4 rounded shadow-2xl">
        
        <!-- Botão Deletar Single no Modal -->
        <div class="absolute bottom-8 flex gap-4 w-full max-w-xs justify-center px-4">
             <button onclick="deleteSinglePhoto()" class="w-14 h-14 bg-red-500/20 text-red-400 rounded-full flex items-center justify-center border border-red-500/30 active:scale-90 backdrop-blur-md">
                <i class="fas fa-trash-alt text-lg"></i>
            </button>
        </div>
    </div>

    <div id="statusToast" class="fixed top-20 left-1/2 transform -translate-x-1/2 bg-slate-800 border border-slate-600 text-white px-5 py-2.5 rounded-full shadow-2xl text-xs font-bold flex items-center gap-2 transition-all opacity-0 -translate-y-10 z-[100]">
        <div id="toastIcon" class="loader w-3 h-3 border-white/30 border-t-white"></div><span id="toastMsg">Processando...</span>
    </div>

    <script>
        const SUPABASE_URL = 'https://hluxaxbjdpbezvffisns.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhsdXhheGJqZHBiZXp2ZmZpc25zIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUwMTg3NDgsImV4cCI6MjA4MDU5NDc0OH0.lia_McknZ7SD2EGlNchRVZ9d359bFkk7hSJXJYhJzig';
        const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        const BUCKET = 'galeria';
        const DELETE_AFTER_DAYS = 45;

        let currentIndustry = null;
        let currentDateFolder = null;
        let industryPhotos = []; 
        let isSelectionMode = false;
        let selectedPhotos = new Set();
        
        // Armazena a foto atual aberta no modal para permitir exclusão
        let currentModalPhoto = null; 

        // PWA
        let deferredPrompt;
        const installModal = document.getElementById('installModal');
        const installBtn = document.getElementById('installBtn');
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        const manifest = { "name": "Industrial Sync", "short_name": "Industrial", "start_url": ".", "display": "standalone", "background_color": "#0f172a", "theme_color": "#0f172a", "icons": [{ "src": "https://cdn-icons-png.flaticon.com/512/3061/3061341.png", "sizes": "512x512", "type": "image/png" }] };
        const link = document.createElement('link'); link.rel = 'manifest'; link.href = URL.createObjectURL(new Blob([JSON.stringify(manifest)], {type: 'application/json'})); document.head.appendChild(link);
        window.addEventListener('beforeinstallprompt', (e) => { e.preventDefault(); deferredPrompt = e; installBtn.classList.remove('hidden'); });
        if(isIOS) installBtn.classList.remove('hidden');
        function triggerInstall() { installModal.classList.remove('hidden'); if(isIOS) { document.getElementById('iosInstructions').classList.remove('hidden'); document.getElementById('androidInstructions').classList.add('hidden'); } else if(deferredPrompt) { document.getElementById('androidInstructions').classList.remove('hidden'); document.getElementById('nativeInstallBtn').onclick = () => { deferredPrompt.prompt(); deferredPrompt.userChoice.then((r) => { if(r.outcome==='accepted') installModal.classList.add('hidden'); deferredPrompt=null; }); }; } }
        function closeInstallModal() { installModal.classList.add('hidden'); }

        window.onload = loadIndustries;

        function navigateTo(viewId) {
            document.querySelectorAll('.view-section').forEach(el => el.classList.remove('active'));
            document.getElementById(viewId).classList.add('active');
            const backBtn=document.getElementById('backBtn'), selectBtn=document.getElementById('selectBtn'), title=document.getElementById('pageTitle'), subtitle=document.getElementById('pageSubtitle');
            
            isSelectionMode = false; selectedPhotos.clear(); updateSelectionUI();
            
            backBtn.classList.add('hidden'); 
            selectBtn.classList.add('hidden');

            if (viewId === 'view-home') { 
                title.innerText = "Indústrias"; subtitle.innerHTML = '<span class="w-1.5 h-1.5 rounded-full bg-green-400"></span> Sincronizado'; currentIndustry = null; 
            } 
            else if (viewId === 'view-dates') { 
                backBtn.classList.remove('hidden'); title.innerText = currentIndustry; subtitle.innerText = "Selecione uma data"; 
            }
            else if (viewId === 'view-gallery') { 
                backBtn.classList.remove('hidden'); selectBtn.classList.remove('hidden'); selectBtn.innerText = "Selecionar"; title.innerText = currentDateFolder; subtitle.innerText = "Galeria de Fotos"; 
            }
            else if (viewId === 'view-all') { 
                backBtn.classList.remove('hidden'); selectBtn.classList.remove('hidden'); selectBtn.innerText = "Selecionar"; title.innerText = "Todas as Fotos"; subtitle.innerText = "Feed Geral";
            }
        }

        function goBack() {
            const active = document.querySelector('.view-section.active').id;
            if (active === 'view-gallery') navigateTo('view-dates'); 
            else if (active === 'view-all') navigateTo('view-home');
            else if (active === 'view-dates') navigateTo('view-home');
        }

        // --- 1. LISTAR INDÚSTRIAS ---
        async function loadIndustries() {
            navigateTo('view-home');
            const list = document.getElementById('industriesList');
            try {
                const { data, error } = await sb.storage.from(BUCKET).list('', { sortBy: { column: 'name', order: 'asc' } });
                if(error) throw error;
                const folders = data.filter(item => item.name !== '.keep');
                document.getElementById('indCount').innerText = folders.length;
                list.innerHTML = '';
                if(folders.length === 0) { list.innerHTML = '<div class="col-span-2 text-center py-20 text-slate-600 text-xs">Bucket vazio.</div>'; return; }

                folders.forEach(ind => {
                    const el = document.createElement('div');
                    el.className = 'ind-card p-3 flex items-center gap-3 cursor-pointer group hover:border-slate-500 active:scale-95 transition';
                    el.onclick = () => openIndustry(ind.name);
                    el.innerHTML = `
                        <div class="w-10 h-10 rounded-lg bg-slate-800 flex items-center justify-center text-blue-500 border border-slate-700 shadow-inner shrink-0"><i class="fas fa-industry text-lg"></i></div>
                        <div class="overflow-hidden w-full flex justify-between items-center">
                            <div><h3 class="font-bold text-xs text-slate-200 leading-tight truncate max-w-[80px]">${ind.name}</h3><p class="text-[9px] text-slate-500 truncate">Ver pasta</p></div>
                            <button class="w-7 h-7 rounded-full text-slate-600 hover:text-red-500 border border-slate-700 flex items-center justify-center" onclick="deleteIndustry('${ind.name}', event)"><i class="fas fa-trash-alt text-[10px]"></i></button>
                        </div>
                    `;
                    list.appendChild(el);
                });
            } catch(e) { console.error(e); list.innerHTML = '<div class="col-span-2 text-center text-red-400 text-xs">Erro de conexão.</div>'; }
        }

        async function createIndustry() {
            const name = document.getElementById('newIndName').value.trim();
            if(!name) return;
            showToast("Criando...", "loading");
            try {
                const safeName = name.normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/[^a-zA-Z0-9]/g, "_");
                const { error } = await sb.storage.from(BUCKET).upload(`${safeName}/.keep`, new Blob([''], {type: 'text/plain'}));
                if(error) throw error;
                showToast("Criado!", "success"); closeAddModal(); loadIndustries();
            } catch(e) { showToast("Erro", "error"); alert(e.message); }
        }

        async function deleteIndustry(indName, e) {
             e.stopPropagation();
             if(!confirm(`ATENÇÃO: Apagar a indústria "${indName}" e TODAS as suas pastas/fotos?`)) return;
             showToast("Apagando tudo...", "loading");
             try {
                 const { data: files } = await sb.storage.from(BUCKET).list(indName, { limit: 1000 });
                 if(files && files.length > 0) {
                    for(const folder of files) {
                        const { data: subFiles } = await sb.storage.from(BUCKET).list(`${indName}/${folder.name}`);
                        if(subFiles && subFiles.length > 0) {
                            const paths = subFiles.map(f => `${indName}/${folder.name}/${f.name}`);
                            await sb.storage.from(BUCKET).remove(paths);
                            await sb.from('fotos').delete().like('nome_arquivo', `${indName}/${folder.name}/%`);
                        }
                    }
                    const rootFiles = files.map(f => `${indName}/${f.name}`);
                    await sb.storage.from(BUCKET).remove(rootFiles);
                 }
                 showToast("Removido", "success");
                 loadIndustries();
             } catch(e) { showToast("Erro", "error"); }
        }

        function openIndustry(name) { currentIndustry = name; loadDates(name); }

        // --- 2. LISTAR DATAS ---
        async function loadDates(indName) {
            navigateTo('view-dates');
            const list = document.getElementById('datesList');
            list.innerHTML = '<div class="flex justify-center py-10"><div class="loader"></div></div>';
            try {
                const { data, error } = await sb.storage.from(BUCKET).list(indName, { sortBy: { column: 'name', order: 'desc' } });
                if(error) throw error;
                const folders = data.filter(item => item.name !== '.keep');
                list.innerHTML = '';
                if(folders.length === 0) { list.innerHTML = '<div class="text-center py-20 text-slate-600 text-xs">Nenhuma data.</div>'; return; }

                const today = new Date();
                folders.forEach(folder => {
                    let displayDate = folder.name;
                    let daysLeft = 45;
                    let isExpired = false;

                    if(folder.name.match(/^\d{4}-\d{2}-\d{2}$/)) {
                        const [y, m, d] = folder.name.split('-');
                        const folderDate = new Date(y, m-1, d);
                        const diffTime = Math.abs(today - folderDate);
                        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)); 
                        daysLeft = DELETE_AFTER_DAYS - diffDays;
                        displayDate = `${d}/${m}/${y}`;
                        if(daysLeft <= 0) isExpired = true;
                    }

                    if(!isExpired) {
                        let daysClass = "text-green-400";
                        if(daysLeft <= 5) daysClass = "text-red-400"; else if(daysLeft <= 15) daysClass = "text-yellow-400";
                        const el = document.createElement('div');
                        el.className = 'folder-card p-4 flex items-center justify-between cursor-pointer active:scale-[0.98] group';
                        el.onclick = () => openGallery(folder.name);
                        el.innerHTML = `<div class="flex items-center gap-4"><div class="w-12 h-12 bg-indigo-900/50 text-indigo-400 rounded-xl flex items-center justify-center border border-indigo-500/20"><i class="fas fa-folder text-xl"></i></div><div><h3 class="font-bold text-sm text-indigo-100">${displayDate}</h3><p class="text-[10px] text-slate-400"><span class="${daysClass}">Expira em ${daysLeft>0?daysLeft:0} dias</span></p></div></div><button class="w-8 h-8 rounded-full text-slate-600 hover:text-red-500 flex items-center justify-center" onclick="deleteDateFolder('${folder.name}', event)"><i class="fas fa-trash-alt text-xs"></i></button>`;
                        list.appendChild(el);
                    }
                });
            } catch(e) { console.error(e); list.innerHTML = '<div class="text-center text-red-400">Erro.</div>'; }
        }

        async function deleteDateFolder(folderName, e) {
            e.stopPropagation();
            if(!confirm(`Apagar a pasta "${folderName}" e todas as fotos dentro dela?`)) return;
            showToast("Apagando...", "loading");
            try {
                const path = `${currentIndustry}/${folderName}`;
                const { data: files } = await sb.storage.from(BUCKET).list(path);
                if (files.length > 0) {
                    const filesToRemove = files.map(x => `${path}/${x.name}`);
                    await sb.storage.from(BUCKET).remove(filesToRemove);
                    await sb.from('fotos').delete().like('nome_arquivo', `${path}/%`);
                }
                const keepFile = `${currentIndustry}/.keep`;
                await sb.storage.from(BUCKET).upload(keepFile, new Blob([''], {type: 'text/plain'}), { upsert: true });
                showToast("Pasta apagada", "success");
                loadDates(currentIndustry);
            } catch (e) { console.error(e); showToast("Erro ao apagar", "error"); }
        }

        // --- 3. GALERIA ---
        function openGallery(folderName) { currentDateFolder = folderName; navigateTo('view-gallery'); loadGalleryPhotos(); }

        async function loadGalleryPhotos() {
            const container = document.getElementById('photosContainer');
            container.innerHTML = '<div class="col-span-3 flex justify-center py-10"><div class="loader"></div></div>';
            try {
                const path = `${currentIndustry}/${currentDateFolder}`;
                const { data, error } = await sb.storage.from(BUCKET).list(path, { sortBy: { column: 'created_at', order: 'asc' } });
                if(error) throw error;
                const files = data.filter(item => item.id);
                // Unifica objetos
                industryPhotos = files.map(f => ({ ...f, fullPath: `${path}/${f.name}`, publicUrl: sb.storage.from(BUCKET).getPublicUrl(`${path}/${f.name}`).data.publicUrl }));
                
                container.innerHTML = '';
                if(files.length === 0) { container.innerHTML = '<div class="col-span-3 text-center py-20 text-slate-600 text-xs">Pasta vazia.</div>'; return; }
                industryPhotos.forEach(file => {
                    const isSelected = selectedPhotos.has(file.fullPath);
                    const div = document.createElement('div');
                    div.className = `photo-item cursor-pointer ${isSelected ? 'selected' : ''}`;
                    div.onclick = () => handlePhotoClick(file.fullPath, file.publicUrl);
                    let pressTimer;
                    div.addEventListener('touchstart', () => { pressTimer = setTimeout(() => { toggleSelectionMode(); handlePhotoClick(file.fullPath, file.publicUrl); }, 500); });
                    div.addEventListener('touchend', () => clearTimeout(pressTimer));
                    div.innerHTML = `<img src="${file.publicUrl}" class="w-full h-full object-cover pointer-events-none">`;
                    container.appendChild(div);
                });
            } catch(e) { console.error(e); container.innerHTML = '<div class="col-span-3 text-center text-red-400">Erro.</div>'; }
        }

        // --- 4. TODAS AS FOTOS ---
        async function openAllPhotos() {
            navigateTo('view-all');
            const container = document.getElementById('allPhotosContainer');
            container.innerHTML = '<div class="col-span-3 flex justify-center py-10"><div class="loader"></div></div>';
            
            try {
                const { data, error } = await sb.from('fotos').select('*').order('created_at', { ascending: false }).limit(200);
                if(error) throw error;

                // Mapeia para objeto unificado compatível
                industryPhotos = data.map(f => ({
                    ...f,
                    fullPath: f.nome_arquivo, 
                    publicUrl: f.url_publica,
                    displayName: f.nome_arquivo.split('/')[0] 
                }));

                container.innerHTML = '';
                if(data.length === 0) { container.innerHTML = '<div class="col-span-3 text-center py-20 text-slate-600 text-xs">Nenhuma foto encontrada.</div>'; return; }

                industryPhotos.forEach(file => {
                    const isSelected = selectedPhotos.has(file.fullPath);
                    const div = document.createElement('div');
                    div.className = `photo-item cursor-pointer ${isSelected ? 'selected' : ''}`;
                    div.onclick = () => handlePhotoClick(file.fullPath, file.publicUrl);
                    let pressTimer;
                    div.addEventListener('touchstart', () => { pressTimer = setTimeout(() => { toggleSelectionMode(); handlePhotoClick(file.fullPath, file.publicUrl); }, 500); });
                    div.addEventListener('touchend', () => clearTimeout(pressTimer));
                    div.innerHTML = `<img src="${file.publicUrl}" class="w-full h-full object-cover pointer-events-none"><div class="absolute bottom-0 left-0 right-0 bg-black/60 text-white text-[9px] px-2 py-1 truncate">${file.displayName}</div>`;
                    container.appendChild(div);
                });
            } catch(e) { console.error(e); container.innerHTML = '<div class="col-span-3 text-center text-red-400">Erro.</div>'; }
        }

        // --- UPLOAD ---
        async function uploadPhoto(input) {
            const file = input.files[0];
            if(!file || !currentIndustry) return;
            showToast("Enviando...", "loading");
            try {
                const blob = await resizeImage(file);
                const now = new Date();
                let targetDateFolder = currentDateFolder;
                if(!targetDateFolder) targetDateFolder = now.toISOString().split('T')[0];
                const fileName = `${currentIndustry}/${targetDateFolder}/FOTO_${now.getTime()}.jpg`;
                const { error } = await sb.storage.from(BUCKET).upload(fileName, blob);
                if(error) throw error;
                const { data: { publicUrl } } = sb.storage.from(BUCKET).getPublicUrl(fileName);
                await sb.from('fotos').insert({ created_at: new Date(), nome_arquivo: fileName, url_publica: publicUrl });

                showToast("Salvo!", "success");
                if (document.getElementById('view-gallery').classList.contains('active')) loadGalleryPhotos();
                else { currentDateFolder = targetDateFolder; openGallery(targetDateFolder); }
            } catch(e) { showToast("Erro upload", "error"); alert(e.message); }
            input.value = '';
        }

        // --- SELEÇÃO ---
        function toggleSelectionMode() {
            isSelectionMode = !isSelectionMode;
            
            // Toggle UI
            const views = ['view-gallery', 'view-all'];
            views.forEach(view => {
                 if (document.getElementById(view).classList.contains('active')) {
                     if(view === 'view-gallery') loadGalleryPhotos();
                     if(view === 'view-all') openAllPhotos();
                 }
            });

            const btn = document.getElementById('selectBtn');
            const cam = document.getElementById('cameraControls');
            const selBar = document.getElementById('selectionControls');
            const selBarAll = document.getElementById('selectionControlsAll');
            const isAllPhotos = document.getElementById('view-all').classList.contains('active');
            
            if(isSelectionMode) { 
                btn.innerText = "Cancelar"; btn.classList.add('text-red-400', 'border-red-900'); 
                if(cam) cam.classList.add('hidden'); 
                if(isAllPhotos) selBarAll.classList.remove('hidden', 'translate-y-full');
                else selBar.classList.remove('hidden', 'translate-y-full'); 
            } 
            else { 
                btn.innerText = "Selecionar"; btn.classList.remove('text-red-400', 'border-red-900'); selectedPhotos.clear(); 
                if(cam) cam.classList.remove('hidden'); 
                selBar.classList.add('hidden', 'translate-y-full');
                selBarAll.classList.add('hidden', 'translate-y-full');
            }
        }

        function handlePhotoClick(fullPath, publicUrl) {
            if(isSelectionMode) { 
                selectedPhotos.has(fullPath) ? selectedPhotos.delete(fullPath) : selectedPhotos.add(fullPath); 
                updateSelectionUI(); 
                // Simple visual toggle for performance
                const activeView = document.querySelector('.view-section.active');
                if (activeView.id === 'view-gallery') loadGalleryPhotos();
                if (activeView.id === 'view-all') openAllPhotos();
            } 
            else { openPhotoModal(publicUrl, fullPath); }
        }

        function updateSelectionUI() { 
            const count = selectedPhotos.size;
            if(document.getElementById('selCount')) document.getElementById('selCount').innerText = count;
            if(document.getElementById('selCountAll')) document.getElementById('selCountAll').innerText = count;
        }

        // --- ACTIONS ---
        async function deleteSelected() {
            if(selectedPhotos.size === 0) return;
            if(!confirm(`Apagar ${selectedPhotos.size} fotos?`)) return;
            showToast("Apagando...", "loading");
            try {
                const paths = Array.from(selectedPhotos);
                await sb.storage.from(BUCKET).remove(paths);
                await sb.from('fotos').delete().in('nome_arquivo', paths);
                selectedPhotos.clear(); toggleSelectionMode(); 
                showToast("Apagado!", "success");
            } catch(e) { showToast("Erro", "error"); }
        }

        async function deleteSinglePhoto() {
            if(!currentModalPhoto || !confirm("Apagar esta foto?")) return;
            showToast("Apagando...", "loading");
            try {
                await sb.storage.from(BUCKET).remove([currentModalPhoto]);
                await sb.from('fotos').delete().eq('nome_arquivo', currentModalPhoto);
                closePhotoModal();
                showToast("Apagado!", "success");
                // Refresh active view
                if (document.getElementById('view-gallery').classList.contains('active')) loadGalleryPhotos();
                else openAllPhotos();
            } catch(e) { showToast("Erro", "error"); }
        }

        async function shareSelected() { /* (Código de share igual ao anterior) */ }

        // --- UTILS ---
        function openAddModal() { document.getElementById('newIndName').value = ''; document.getElementById('addModal').classList.remove('hidden'); }
        function closeAddModal() { document.getElementById('addModal').classList.add('hidden'); }
        
        function openPhotoModal(url, fullPath) { 
            currentModalPhoto = fullPath; // Guarda o path para deletar
            document.getElementById('previewImg').src = url; 
            const m = document.getElementById('photoModal'); m.classList.remove('hidden'); 
            setTimeout(()=>m.classList.remove('opacity-0'),10); 
        }
        function closePhotoModal() { const m = document.getElementById('photoModal'); m.classList.add('opacity-0'); setTimeout(()=>m.classList.add('hidden'),300); }
        
        function showToast(msg, type) { const t=document.getElementById('statusToast'), i=document.getElementById('toastIcon'); document.getElementById('toastMsg').innerText=msg; t.classList.remove('opacity-0', '-translate-y-10'); if(type==='success') { i.className='fas fa-check text-green-400'; setTimeout(()=>t.classList.add('opacity-0'), 2000); } else if(type==='error') { i.className='fas fa-times text-red-400'; setTimeout(()=>t.classList.add('opacity-0'), 3000); } else i.className='loader w-3 h-3 border-white/30 border-t-white'; }
        function resizeImage(file) { return new Promise(resolve => { const r = new FileReader(); r.readAsDataURL(file); r.onload = e => { const i = new Image(); i.src = e.target.result; i.onload = () => { const c = document.createElement('canvas'), max = 1200, s = max/i.width, w = (i.width>max)?max:i.width, h = (i.width>max)?i.height*s:i.height; c.width=w; c.height=h; c.getContext('2d').drawImage(i,0,0,w,h); c.toBlob(b=>resolve(b), 'image/jpeg', 0.8); }; }; }); }
    </script>
