<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagamento Bolão</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
      font-size: 20px;
    }
    #popup {
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      border-radius: 8px;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    h3 {
      margin-top: 0;
      text-transform: uppercase;
      font-size: 24px;
    }
    .list-header {
      display: flex;
      justify-content: space-between;
      font-weight: bold;
      margin-bottom: 20px;
      font-size: 22px;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    li {
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .status {
      font-weight: bold;
    }
    .paid {
      color: green;
    }
    .not-paid {
      color: red;
    }
    .edit-container {
      text-align: center;
    }
    .edit-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 10px 0;
    }
    .edit-buttons button {
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }
    .paid-btn {
      background-color: green;
      color: white;
    }
    .not-paid-btn {
      background-color: red;
      color: white;
    }
    button {
      cursor: pointer;
      padding: 15px 30px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      width: 100%;
      font-size: 18px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #list span {
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div id="popup">
  <h3>Pagamento do Bolão</h3>
  <br><br>
  <div class="list-header">
    <span>Participantes</span>
    <span>Pago</span>
  </div>
  <ul id="list"></ul>
  <button onclick="startAddingParticipant()">Adicionar Participante</button>
</div>

<script>
  const passwordRequired = "0000"; // Senha para ações
  const participantsKey = "participantsData"; // Chave para localStorage
  let currentStatus = "Não";

  // Recupera os participantes do localStorage ou define um valor padrão
  const participants = JSON.parse(localStorage.getItem(participantsKey)) || [
    { name: "Valto", paid: false },
    { name: "Eldo", paid: false },
    { name: "Kenildo", paid: false },
  ];

  // Função para ordenar participantes por nome
  function sortParticipants() {
    participants.sort((a, b) => a.name.localeCompare(b.name, 'pt', { sensitivity: 'base' }));
  }

  // Renderiza a lista de participantes na tela
  function renderParticipants() {
    const list = document.getElementById("list");
    list.innerHTML = "";
    sortParticipants(); // Ordena antes de renderizar
    participants.forEach((participant, index) => {
      const listItem = document.createElement("li");
      listItem.innerHTML = `
        <span id="participant-${index}" onclick="editParticipant(${index})">${index + 1}. ${participant.name}</span>
        <span id="status-${index}" class="status ${participant.paid ? "paid" : "not-paid"}">
          ${participant.paid ? "✓" : "X"}
        </span>
      `;
      list.appendChild(listItem);
    });
  }

  // Salva a lista de participantes no localStorage
  function saveParticipants() {
    localStorage.setItem(participantsKey, JSON.stringify(participants));
  }

  // Função para editar participante
  function editParticipant(index) {
    const participant = participants[index];
    const listItem = document.getElementById(`participant-${index}`).parentElement;

    listItem.innerHTML = `
      <div class="edit-container">
        <input type="text" id="edit-name-${index}" value="${participant.name}" style="width: 90%; padding: 10px; font-size: 18px;">
        <div class="edit-buttons">
          <button class="paid-btn" onclick="setStatus(${index}, true)">Sim</button>
          <button class="not-paid-btn" onclick="setStatus(${index}, false)">Não</button>
        </div>
        <button onclick="saveEdit(${index})">Salvar</button>
      </div>
    `;
    currentStatus = participant.paid; // Define o status atual
  }

  // Define o status do pagamento durante a edição
  function setStatus(index, status) {
    currentStatus = status;
  }

  // Salva alterações feitas durante a edição
  function saveEdit(index) {
    const password = prompt("Digite a senha para salvar:");
    if (password !== passwordRequired) {
      alert("Senha inválida!");
      return;
    }

    const newName = document.getElementById(`edit-name-${index}`).value.trim();
    if (!newName) {
      alert("O nome não pode estar vazio!");
      return;
    }

    if (
      participants.some(
        (participant, i) =>
          participant.name.toLowerCase() === newName.toLowerCase() && i !== index
      )
    ) {
      alert("Este nome já está na lista!");
      return;
    }

    participants[index].name = newName;
    participants[index].paid = currentStatus;
    saveParticipants();
    renderParticipants();
  }

  // Adiciona um novo participante
  function startAddingParticipant() {
    const name = prompt("Digite o nome do novo participante:").trim();
    if (!name) {
      alert("Nome inválido!");
      return;
    }

    if (
      participants.some(
        (participant) => participant.name.toLowerCase() === name.toLowerCase()
      )
    ) {
      alert("Este nome já foi adicionado!");
      return;
    }

    const password = prompt("Agora, digite a senha para confirmar a adição:");
    if (password !== passwordRequired) {
      alert("Senha inválida!");
      return;
    }

    participants.push({ name, paid: false });
    saveParticipants();
    renderParticipants();
  }

  // Inicializa a lista ao carregar a página
  renderParticipants();
</script>

</body>
</html>
