<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagamento Bolão</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
      font-size: 20px;
    }
    #popup {
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      border-radius: 8px;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    h3 {
      margin-top: 0;
      text-transform: uppercase;
      font-size: 24px;
    }
    .list-header {
      display: flex;
      justify-content: space-between;
      font-weight: bold;
      margin-bottom: 20px;
      font-size: 22px;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    li {
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .status {
      font-weight: bold;
    }
    .paid {
      color: green;
    }
    .not-paid {
      color: red;
    }
    .edit-container {
      text-align: center;
    }
    .edit-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 10px 0;
    }
    .edit-buttons button {
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }
    .paid-btn {
      background-color: green;
      color: white;
    }
    .not-paid-btn {
      background-color: red;
      color: white;
    }
    button {
      cursor: pointer;
      padding: 15px 30px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      width: 100%;
      font-size: 18px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #list span {
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div id="popup">
  <h3>Pagamento do Bolão</h3>
  <br><br>
  <div class="list-header">
    <span>Nome dos participantes</span>
    <span>Pago</span>
  </div>
  <ul id="list">
    <!-- Lista será gerada dinamicamente -->
  </ul>
  <button onclick="startAddingParticipant()">Adicionar Participante</button>
</div>

<script>
  const passwordRequired = "0000"; // Senha para ações
  let database = [ // Base de dados simulada
    { name: "Valto", paid: false },
    { name: "Eldo", paid: false },
    { name: "Kenildo", paid: false }
  ];

  function renderList() {
    const list = document.getElementById("list");
    list.innerHTML = ""; // Limpa a lista antes de renderizar
    database.forEach((participant, index) => {
      const listItem = document.createElement("li");
      listItem.id = `participant-item-${index + 1}`;
      listItem.innerHTML = `
        <span id="participant-${index + 1}" onclick="editParticipant(${index})">${index + 1}. ${participant.name}</span>
        <span id="status-${index + 1}" class="status ${participant.paid ? "paid" : "not-paid"}">
          ${participant.paid ? "✓" : "X"}
        </span>
      `;
      list.appendChild(listItem);
    });
  }

  function editParticipant(index) {
    const participant = database[index];
    const listItem = document.getElementById(`participant-item-${index + 1}`);
    listItem.innerHTML = `
      <div class="edit-container">
        <input type="text" id="edit-name-${index}" value="${participant.name}" style="width: 90%; padding: 10px; font-size: 18px;">
        <div class="edit-buttons">
          <button class="paid-btn" onclick="setStatus(${index}, true)">Sim</button>
          <button class="not-paid-btn" onclick="setStatus(${index}, false)">Não</button>
        </div>
        <button onclick="saveParticipant(${index})">Salvar</button>
      </div>
    `;
  }

  function setStatus(index, status) {
    database[index].paid = status;
  }

  function saveParticipant(index) {
    const password = prompt("Digite a senha para salvar:");
    if (password !== passwordRequired) {
      alert("Senha inválida!");
      return;
    }

    const newName = document.getElementById(`edit-name-${index}`).value.trim();
    if (database.some((participant, i) => i !== index && participant.name.toLowerCase() === newName.toLowerCase())) {
      alert("Este nome já foi adicionado. Por favor, insira um nome diferente.");
      return;
    }

    database[index].name = newName; // Atualiza o nome
    renderList(); // Re-renderiza a lista
  }

  function startAddingParticipant() {
    const name = prompt("Digite o nome do novo participante:");
    if (!name) {
      alert("Nome inválido!");
      return;
    }

    if (database.some(participant => participant.name.toLowerCase() === name.toLowerCase())) {
      alert("Este nome já foi adicionado. Por favor, insira um nome diferente.");
      return;
    }

    const password = prompt("Agora, digite a senha para confirmar a adição:");
    if (password !== passwordRequired) {
      alert("Senha inválida!");
      return;
    }

    database.push({ name: name.trim(), paid: false }); // Adiciona à base de dados
    renderList(); // Re-renderiza a lista
  }

  // Renderiza a lista inicial ao carregar a página
  renderList();
</script>

</body>
</html>
