
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Participantes do Bolão</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    h3 {
      text-transform: uppercase;
      font-size: 24px;
      margin-bottom: 20px;
    }
    ul {
      list-style: none;
      padding: 0;
      width: 100%;
      max-width: 400px;
    }
    li {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      background: #fff;
      border: 1px solid #ddd;
      margin-bottom: 10px;
      font-size: 18px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      background-color: #007BFF;
      color: #fff;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h3>Participantes do Bolão</h3>
  <ul id="list"></ul>
  <button onclick="addParticipant()">Adicionar Participante</button>

  <script>
    const passwordRequired = "0000"; // Senha para ações

    // Função para carregar participantes do servidor
    async function loadParticipants() {
      const response = await fetch("backend.php?action=load");
      const data = await response.json();
      const list = document.getElementById("list");
      list.innerHTML = "";

      data.forEach(participant => {
        const listItem = document.createElement("li");
        listItem.innerHTML = `
          <span>${participant.name}</span>
          <span>${participant.paid ? "✓" : "X"}</span>
        `;
        list.appendChild(listItem);
      });
    }

    // Função para adicionar um participante
    async function addParticipant() {
      const name = prompt("Digite o nome do novo participante:").trim();
      if (!name) {
        alert("Nome inválido!");
        return;
      }

      const password = prompt("Agora, digite a senha para confirmar a adição:");
      if (password !== passwordRequired) {
        alert("Senha inválida!");
        return;
      }

      const response = await fetch("backend.php?action=add", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, paid: false })
      });

      const result = await response.text();
      if (result === "success") {
        alert("Participante adicionado com sucesso!");
        loadParticipants();
      } else {
        alert(result);
      }
    }

    // Carrega a lista ao iniciar
    loadParticipants();
  </script>

</body>
</html>
